          text_html: "&#8220; Es una fascinante oportunidad de ser invitado a compartir el sueño de un solo y todavía recibir una recompensa por experiencia. &#8221;"
          name: "Cristhiam Baquero Gomez"
          credentials: "Apoyado más de 150 proyectos Catarse"
      details:
        fund:
          title: "Financiación colectiva o Crowdfunding?"
          text: "Dos nombres para la misma práctica en la que las personas aportan pequeñas cantidades a proyectos viabilizarem juntos. Multitud es alcanzar multitud en Inglés, la financiación, la financiación. Crowdfunding está financiando la multitud."
        allornothing:
          title: "¿Por qué todo o nada?"
          text_html: "Creemos en el modelo &#8220;Todo o Nada&#8221; porque además de las campañas, esta es una manera podemos asegurar que un proyecto sólo ocurrirá si se puede entregar como se describe y prometió a los aficionados."
        services:
          title: "Nuestros servicios"
          text: "HomeParte ofrece apoyo a los usuarios del sitio y hace posible la captura de recursos para los proyectos de una manera rápida y directa con el uso de Internet. Cualquier persona mayor de 18 años (o menos, pero con un representante legal) pueden utilizar nuestros servicios y hacer una campaña de crowdfunding ya que el proyecto está de acuerdo con nuestros criterios de selección."
        fees:
          title: "Como sostenemos"
          text: "Cobramos un 13% del valor total de los proyectos que han alcanzado o superado el objetivo de recogida. Recibimos alrededor de un 9% y un 4% se transmite a Pagar.me, los medios de pago utilizados en HomeParte. Los proyectos que no han alcanzado el objetivo no tiene un costo y todos los participantes reciben el dinero."
        work:
          title: "Trabajamos con propósito y amor"
          text: "HomeParte, de código abierto y construido con amor. Nuestra pasión es alcanzar un entorno donde cada vez más proyectos que vienen a la vida. Hoy somos un equipo de 23 personas deseosas de ayudar a distribuir más recursos a proyectos en todo el mundo."
      staff: "Estos son algunos de nosotros esperando para que usted tome una parte del proyecto"
