        success: "Dar en el blanco:"
        failed: "No dar en el blanco:"
        good_luck: "¡Buena suerte!"
      successful:
        title: "%{name}, celebra que se merece!"
        subtitle_html: "Su proyecto fue exitoso y ahora es el momento de empezar a relación de trabajo con sus seguidores! Especial atención a la entrega de premios. Él prometió? Entregar! Asegúrese de consultar la sección posterior al proyecto %{link1} y aprender acerca de %{link2}. "
        header1: "Y no se olvide: La transparencia es todo."
        transparent_html: "Mantenga partidario informado es mantener un partidario feliz. Incluso si usted va informarle de un fracaso o contratiempo. Felices son partidarios% {link}. Así que utilice y el abuso (siempre con moderación) en la pestaña de noticias. Lo que escriba no viene directamente en el buzón de correo de sus partidarios. Ya no se iniciará la entrega de premios? Tab \", informa \" que descargar la información para que pueda tomar la gestión de entrega de premios de su proyecto."
        header2: "No deje de leer:"
      rejected:
        title: "%{name}, por desgracia, no fue esta vez."
        subtitle_html: "Usted envió su proyecto para el análisis de la catarsis y entendemos que no está de acuerdo con el perfil del sitio. Tener un proyecto disminuido no impide que envíe nuevos proyectos para la evaluación o reformular su proyecto actual. Hable con nuestro servicio! Le recomendamos que le eches un buen vistazo a la %{link1} y %{link2}."
      online:
        title: "%{name}, su campaña está en el aire!"
        subtitle_html: "Su diseño está en el aire y su campaña finalizará el 23hs59min59s del Día %{date}. Hasta ese día y hora puede recibir apoyo. Recuerde, es todo o nada y que acaba de tomar las ganancias para alcanzar el objetivo que se fijó. Visita nuestra %{link2} para otras preguntas!"
        explanation_html: |
                    <div class='fontsize-base u-marginbottom-40 card card-terciary'>
                      <p class='fontweight-bold'>
                        Con el proyecto en el aire, algo de información ya no se puede editar
                      </p>
                      <p>
                        No se puede cambiar:<br> - su objetivo de financiación;<br> -la fecha límite;<br> - la URL del proyecto;<br> -el propietario del proyecto.
                      </p>
                      <p class='fontweight-bold'>
                        ¿Necesita más información sobre el proceso de campaña? Véase el recuadro en el lateral.
                      </p>
                      <p>
                        Investigación&nbsp;%{link1} También es una buena fuente de datos sobre la escena brasileña. Una buena parte de&nbsp; %{link2} puede ser fuente de inspiración. Allí encontrará historias de proyectos exitosos y consejos campaña.
                      </p>
                    </div>

      failed:
        title: "%{name}, no se desanime!"
        subtitle_html: "Su proyecto no dio en el blanco y sabemos que esto no es el mejor de los sentimientos. Pero no se desanime. Piense en el proceso como un aprendizaje y asegúrese de entretener a un segundo intento. No te preocupes, todos sus seguidores recibirán la devolución del dinero. %{link}."
        questions: "También le enviaremos un correo electrónico con dos pequeñas preguntas. Si tienes tiempo y la cabeza, sería estupendo si pudiera echar un vistazo. Sus comentarios nos ayuda a construir una catarsis mejor y más agradable para usted."
      draft:
        title: "%{name}, Construye tu proyecto!"
        subtitle: "Los más cuidadosas y bien formateados para un proyecto, mayor será la probabilidad de que sea exitoso en su campaña de recaudación de fondos. Antes de enviar el proyecto para nuestro análisis, complete todas las fichas al lado de cariño. Puede guardar los cambios y volver al anteproyecto de nuevo. Cuando todo esté listo, haga clic en el botón ENVIAR y nos pondremos en contacto con usted para evaluar su proyecto."
        study_title: "Sintió que estudiar más para construir su proyecto? Echa un vistazo a los enlaces en el cuadro de al lado."
      approved:
        title: "%{name}, el proyecto ha sido aprobado!"
        subtitle_html: "Para realizar su proyecto en el aire sólo le se requiere para completar los datos requeridos en la ficha %{link1}. Es importante saber que se cobra una cuota de 13% del monto total recaudado sólo para proyectos exitosos. entender %{link2}. "
      in_analysis:
        title: "%{name}, usted envía su diseño para el análisis y recibe nuestra respuesta en el plazo de 4 días laborables"
        subtitle_html: "Gracias! Nuestro equipo revisará todo el contenido de su proyecto y hasta 4 días hábiles usted recibirá un correo electrónico informándole si se aprobó, se negó o si continuará en el análisis por algún tiempo para que pueda hacer los ajustes sugeridos. Aproveche este período para recoger información con personas cercanas!"
    dashboard_analysis_success:
      title: "%{name}, Su proyecto ha sido enviado para su análisis!"
      subtitle: "Vusted recibirá nuestra respuesta dentro de 4 días de trabajo en el correo electrónico:"
