es:
  pages:
    terms_of_use:
      title: TERMINOS Y CONDICIONES
      content:
        title: Términos y condiciones
        description: 'Esta página explica los términos y condiciones bajo los cuales usted usa nuestro servicio. Al acceder o usar los servicios, sitio web y software provistos por HomeParte, se indica que usted ha leído, entendido y acordado a estar sujeto a estos TÉRMINOS DE USO Y CONDICIONES, se haya registrado o no a nuestro sitio web.<br><br>Nos reservamos el derecho de modificar los TÉRMINOS DE USO Y CONDICIONES en cualquier momento y sin previo aviso. Si hacemos esto, presentaremos el nuevo documento en esta página e indicaremos la última fecha de modificación. Si usted continúa usando el sitio web después de esos cambios, eso constituye la aceptación de los nuevos TÉRMINOS DE USO Y CONDICIONES. Si no está de acuerdo con los cambios, puede dejar de usar o acceder a nuestro sitio web.'
        rules: 'REGLAS Y CONDUCTA'
        rules_description: 'Para proteger el contenido y servicio del sitio web, al usarlo usted se compromete a seguir las reglas establecidas en los TÉRMINOS DE USO Y CONDICIONES. Cada usuario es responsable de la totalidad de la actividad en relación al sitio web. Usted no debe realizar cualquier acción o enviar contenido o información que:<br><br>a) Viole cualquier patente, marca registrada, derecho de autor, derecho de publicidad u otros derechos de cualquier otra persona o entidad, o que viole cualquier ley o contrato;<br>b) Sea falsa e inexacta;<br>c) Sea ilegal, amenazadora, difamatoria, calumniosa, fraudulenta, dañina, obscena o que invada la privacidad;<br>d) Constituye publicidad no autorizada, material promocional o cualquier tipo de correo basura, spam, o correos en cadena;<br>e) Contenga virus informáticos u otros archivos diseñados para interrumpir, dañar, limitar o interferir con el correcto funcionamiento del sitio web;<br>f) Se haga pasar por cualquier empleado o representante de HOMEPARTE'
      contribution:
        title: 'CONTRIBUCIÓN A PROYECTOS'
        description: 'HomeParte da la oportunidad de contribuir a proyecto expuestos en el sitio web. Usted puede contribuir a cualquier proyecto la cantidad que elija. Usted también puede contribuir a tantos proyectos como quiera.<br><br>Es su decisión contribuir a cualquier proyecto. Al hacer una contribución entiende que el creador del proyecto no cede ningún tipo de derecho sobre ese proyecto, incluyendo propiedad, control o derechos de distribución, y que el creador del proyecto tiene la libertad de solicitar financiación a través de otros medios. Adicionalmente, entiende que ningún elemento de los TÉRMINOS DE USO Y CONDICIONES evita que HomeParte haga acuerdos relacionados con los proyectos. HomeParte sí estipula en el contrato para cada proyecto que las recompensas sean entregadas y que los fondos recaudados sean dirigidos únicamente para el desarrollo del proyecto y las recompensas. Si el creador del proyecto incumple con las condiciones del contrato, HomeParte tomará las medidas presentadas en dicho contrato. Las contribuciones a los proyectos son rembolsables.'
      copyright:
        title: 'DERECHOS DE AUTOR DE HOMEPARTE'
        description: 'Todos los materiales contenidos en este sitio Web son la propiedad intelectual de HomeParte o de terceros. HomeParte autoriza copiar los documentos publicados por HomeParte en  Internet (www) para uso personal y no comercial, sin perjuicio que las copias de los documentos que Usted mantenga, retendrán todos los derechos de autor y otras notas de titularidad allí contenidas. Salvo por lo dispuesto expresamente, nada contenido en éste párrafo se interpretará como el otorgamiento de una licencia o derecho bajo cualquier derecho de autor de HomeParte. El material disponible en el sitio Web de HomeParte podrá ser almacenado o transmitido por cualquier medio (incluyendo pero sin limitarse a electrónico, mecánico, escaneado, fotocopiado o grabación) con el permiso previo y escrito de HOMEPARTE'
      intellectual:
        title: 'PROPIEDAD INTELECTUAL – RENUNCIA'
        description: 'El nombre y logotipo de HomeParte y cualquier marca asociada y diseño son la propiedad industrial de HomeParte. La información y referencias que hacemos a los nombres, marcas, proyectos o servicios de terceros o enlaces de hipertexto a sitios Web de terceros, no necesariamente constituyen o implican respaldo de HomeParte, patrocinio o recomendación del tercero, la información, el proyecto o servicio.<br><br>Nada de lo aquí contenido podrá ser interpretado como el otorgamiento de una licencia implícita, obligatoria o de cualquier otro tipo sobre cualquier derecho de propiedad industrial o intelectual de HomeParte o de terceros. HomeParte no declara ni garantiza que cualquier uso de la información contenida en este sitio Web no infringirá un derecho de propiedad intelectual o industrial de HomeParte o de terceros. HomeParte no asume responsabilidad alguna sobre ningún otro sitio Web al que pueda acceder. Al acceder a un sitio Web ajeno a HomeParte, Usted reconoce que es independiente de HomeParte y que HomeParte no tiene control sobre el contenido de dicho sitio Web y no respalda ni acepta responsabilidad alguna por el contenido o el uso de dicho sitio Web.'
      material:
        title: 'MATERIALES'
        description: 'Cualquier material, información, pregunta, comentario, sugerencia, dato o idea que Usted transmita, envíe o publique en este sitio Web (excluyendo información personal de que trata la Política de Privacidad de Internet), se considerará y será tratada como no-confidencial y no privada, y puede ser reproducida, utilizada, distribuida o difundida por HomeParte para cualquier propósito, incluyendo pero sin limitarse al desarrollo de proyectos o servicios que incorporen dicha información. HomeParte no asume obligación alguna de proteger dicha información de su divulgación y será libre de reproducir, usar y distribuir cualquier idea, concepto, know-how o técnica contenida en dicha información a otros sin restricción.'
      disclaimer_warranty:
        title: 'RENUNCIA DE GARANTÍA - LEGAL'
        description: 'HOMEPARTE NO HACE NINGUNA DECLARACIÓN O GARANTÍA. LA INFORMACIÓN DE ESTE SITIO WEB SE PROPORCIONA "TAL CUAL", SIN GARANTÍA DE TIPO ALGUNO, EXPRESA O IMPLÍCITA, INCLUYENDO PERO SIN LIMITARSE A LA GARANTÍA LEGAL DE IDONEIDAD PARA UN PROPÓSITO PARTICULAR, DE NO INFRACCIÓN, O DE CUALQUIER OTRA NATURALEZA CON RESPECTO A LA INFORMACIÓN, EL PROYECTO O SERVICIO A LOS QUE SE REFIERA LA INFORMACIÓN.<br><br>BAJO NINGUNA CIRCUNSTANCIA Y EN NINGÚN CASO SERÁ HOMEPARTE RESPONSABLE ANTE CUALQUIER PERSONA NATURAL O JURÍDICA POR CUALQUIER DAÑO, INCLUYENDO PERO SIN LIMITARSE A DAÑOS DIRECTOS, INDIRECTOS, ESPECIALES, CONSECUENCIALES, EMERGENTES O LUCRO CESANTE POR PÉRDIDA DE UTILIDADES, INGRESOS, DATOS, INFORMACIÓN, PROGRAMA O INTERRUPCIÓN DE NEGOCIO, CONTRACTUAL O EXTRACONTRACTUAL, DERIVADOS O RELACIONADOS CON EL USO DEL SITIO WEB DE HOMEPARTE O EL USO, CONFIANZA O EJECUCIÓN DE CUALQUIER MATERIAL CONTENIDO O ACCESADO DESDE EL SITIO WEB DE HOMEPARTE, INCLUSO SI HOMEPARTE HAYA SIDO ADVERTIDA ESPECÍFICAMENTE DE LA POSIBILIDAD DE TALES DAÑOS.<br><br>El material y la información de este sitio web pueden incluir imprecisiones técnicas o errores tipográficos. Cambios pueden ser incorporados periódicamente a este material. Podremos realizar mejoras y/o cambios a los proyectos, servicios y/o programas descritos en estos materiales en cualquier momento sin previo aviso. HOMEPARTE  garantiza y declara que la información contenida en este sitio Web es completa, confiable u oportuna, o que el funcionamiento del sitio Web será ininterrumpido o libre de errores y/o virus. HOMEPARTE puede reformar o modificar estos Términos de Uso y Condiciones en cualquier momento sin previo aviso. Cualquier uso posterior de la página Web se considerará como aceptación a dichas enmiendas o modificaciones. Este sitio Web puede ser descontinuado por HOMEPARTE por cualquier razón, con o sin previo aviso.<br><br>TÉRMINOS Y CONDICIONES GENERALES PARA LA PROMOCIÓN DE PROYECTOS Y LA PRESTACIÓN DE SERVICIOS.<br><br>Los siguientes son los Términos y Condiciones bajo las cuales HOMEPARTE promueve los proyectos y/o presta sus servicios.'
      general_guidelines:
        title: 'LINEAMIENTOS GENERALES'
        description: 'Homeparte.co, sitio web de HOMEPARTE, es una plataforma de financiación colectiva para proyectos Inmobiliarios. Los siguientes puntos explican las características principales para el registro de proyecto en el sitio web.<br><br>a) HOMEPARTE SÓLO ACEPTA PROYECTOS DEFINIDOS: un proyecto, para el sitio web, implica que tiene un objetivo y un producto claro. Esto significa que un proyecto no puede ser de carácter ilimitado.<br><br>b) Los proyectos debes calificar dentro de las categorías del sitio web. A estas categorías se le podrán adicionar otras dependiendo de las necesidades de los usuarios.<br><br>c) HomeParte no acepta proyectos personales, de caridad o que tengan contenido obsceno. Así como las categorías del punto b), estas prohibiciones pueden cambiar de acuerdo a las necesidades y deseos de los usuarios.<br><br>HomeParte se reserva el derecho a admitir proyectos que no cumplan con los anteriores lineamientos. Si existe alguna duda acerca de ellos, el usuario se puede remitir a la sección de CONTACTO.'
      values:
        title: 'VALORES'
        description: 'Los valores mínimo y óptimo estimados de un proyecto y/o servicio es el que figura en la lista de valores vigente de HOMEPARTE en la fecha en que HOMEPARTE recibe el aporte o donación del aportante o donante para el proyecto, salvo que HOMEPARTE indique lo contrario en una comunicación autorizada vigente a la fecha del aporte o donación. Los valores incluyen los impuestos aplicables, vigentes o a ser determinados por el gobierno sobre la promoción de los proyectos o la prestación de los servicios. El aportante o donante entiende que pre-paga a HOMEPARTE todos los impuestos que HOMEPARTEesté obligada a cobrar o pagar en relación con la promoción de los proyectos, los aportes o donaciones y sus servicios.'
      mode:
       title: 'MODALIDAD'
       description: 'Con el objeto de recaudar recursos para los proyectos que promueva, HOMEPARTE empleará la modalidad de recaudo mínimo y recaudo óptimo, en la que se fijan un valor mínimo y un valor óptimo para el desarrollo de los proyectos, valores que constituyen las metas mínima y óptima de recaudación. Tanto la meta mínima como la meta óptima operan bajo la premisa de “keep what you earn”, en donde todos los aportes o donaciones serán efectivamente cargados y entregados al autor o creador del proyecto. En ningún momento de la campaña de recaudación habrá lugar a la devolución de los aportes o restitución de las donaciones al considerarse definitivas e irrevocables. En el evento que no se alcance a recaudar el valor mínimo dentro del plazo fijado por HOMEPARTE, los creadores aún estarán obligados a entregar los incentivos o recompensas estipuladas en el proyecto o de un valor equivalente. Todo autor o creador de un proyecto podrá establecer libremente los incentivos que ofrezca a los aportantes  de acuerdo al valor de su aporte. En caso que las donaciones sean entregadas a los autores o creadores de los proyectos, HOMEPARTE expedirá los correspondientes certificados de en los términos y condiciones de ley.'
      exclusion_warranty:
        title: 'EXCLUSIÓN DE GARANTÍA'
        description: 'Dado el sistema de recaudación, El periodo de garantía de un proyecto se limita al periodo de tiempo comprendido entre el inicio de su promoción y la fecha de entrega de los aportes y donaciones recaudadas a su autor o creador. Los proyectos se promocionan "tal cual". HOMEPARTE se exime de cualquier garantía implícita por ley, uso o de otro tipo en relación con los proyectos, su objeto o ejecución, incluyendo pero sin limitarse a cualquier garantía legal, presunta o de adecuación para un propósito específico. Lo anterior limita los recursos del aportante o donante, quien renuncia a cualquier otro recurso disponible por ley o equidad, respecto del proyecto o su ejecución, lo cual es la exclusiva responsabilidad de su creador o autor, quien para estos efectos será considerado como un tercero con relación a HOMEPARTE.'
      limitation_liability:
        title: 'LIMITACIÓN DE RESPONSABILIDAD'
        description: 'La responsabilidad total de HOMEPARTE frente al aportante, derivada del uso de su aporte  o de los resultados de los servicios prestados por HOMEPARTE en relación con el proyecto, no deberá superar la suma total aportada o donada por el aportante o donante a HOMEPARTE para el proyecto. HOMEPARTE no será responsable en ningún evento por cualquier perjuicio indirecto o consecuente, costos o daños, o por cualquier pérdida económica, incluyendo pero sin limitarse al lucro cesante por ingresos o utilidades, incurridos por el aportante o donante como resultado o en conexión con el proyecto del autor, creador o tercero. Estas limitaciones aplican independientemente de cómo surja la responsabilidad de HOMEPARTE, incluyendo pero sin limitarse a la negligencia o incumplimiento de HOMEPARTE, incluso frente al incumplimiento principal o de una obligación fundamental. El aportante o donante reconoce y acepta que HOMEPARTE no será responsable por la continuación o cancelación de los servicios relacionados con el proyecto o del proyecto en si mismo considerado, ni de cualquier cargo relacionado con el proyecto en que se haya incurrido. En caso de cobro a HOMEPARTE por cargos relacionados con el proyecto del autor, creador o tercero, el autor, creador o tercero deberán rembolsar de inmediato a HOMEPARTE la totalidad de dichos cargos, previa notificación de HOMEPARTE. HOMEPARTE se exime de toda responsabilidad, y el autor o creador del proyecto o el tercero asumen todo riesgo y responsabilidad, por cualquier daño causado por incumplimiento.'
      intelectual_property:
        title: 'PROPIEDAD INTELECTUAL E INDUSTRIAL'
        description: 'HOMEPARTE y el autor o creador deberán, a su expensa y salvo disposición en contrario, defender o conciliar, a su elección, cualquier reclamación, demanda o procedimiento instaurado en contra del aportante o donante con fundamento en una reclamación de que cualquier proyecto infringe un signo distintivo, nueva creación o derecho de autor, siempre y cuando se les notifique inmediatamente y por escrito, se les suministre la información, sean asistidos razonablemente y les sea otorgada la autoridad para defender o conciliar la misma. El autor o creador del proyecto promovido por HOMEPARTE deberá pagar todos los daños directos y las costas finalmente adjudicadas en contra del aportante o donante. El aportante o donante no tendrá autoridad para resolver cualquier acción en nombre del autor o HOMEPARTE y el aportante o donante no incurrirá en costos o gastos por cuenta del autor, creador o HOMEPARTE. Si el proyecto del autor, creador o tercero se convierte en, o en opinión de HOMEPARTE es probable que sea objeto de una demanda por infracción, HOMEPARTE tendrá la única opción, a su costa, de procurar al aportante o donante el derecho a canalizar el aporte o donación a otro proyecto que no sea infractor, modificar el proyecto para que no sea infractor o rembolsar el valor razonable del aporte o donación para su devolución, conforme a estos Términos y Condiciones. HOMEPARTE no será responsable de cualquier infracción resultante del uso de los aportes o donaciones por parte del autor o tercero en forma no prevista razonablemente. Los anteriores recursos del aportante o donante son en lugar de y no además de cualquier otro recurso disponible por ley o en equidad respecto del proyecto o su ejecución, sin perjuicio de la responsabilidad de su autor o el tercero. Con excepción de lo expresamente estipulado en estos Términos y Condiciones, nada en estos Términos y Condiciones o en el suministro de cualquier información, proyecto o servicio por HOMEPARTE al aportante o donante, tiene la intención de conceder o transferir en forma expresa o implícita, o de cualquier otra forma al aportante o donante, cualquier derecho, licencia o interés sobre cualquier información o cualquier derecho de propiedad intelectual o industrial de la información que llegue a la atención del aportante o donante en relación con el proyecto u otro, incluyendo pero sin limitarse, a la inspección del proyecto. El aportante o donante no tomará ninguna acción contraria a los derechos de propiedad intelectual o industrial del autor, creador o de HOMEPARTE sobre los proyectos.'
      force:
        title: 'FUERZA MAYOR'
        description: 'HOMEPARTE no será responsable por incumplimiento a cualquiera de sus obligaciones cuando éste se deba a un caso fortuito o de fuerza mayor, incluyendo pero sin limitarse a fuego, catástrofe natural, guerra, embargo, disturbios civiles, conflictos laborales incluida la huelga, o cualquier otra causa fuera del control razonable de HOMEPARTE, siempre que HOMEPARTE notifique inmediatamente al aportante o donante de la demora. El tiempo de ejecución se retrasará un día por cada día de retraso.'
      notice:
        title: 'AVISO'
        description: 'Toda notificación se enviará a HOMEPARTE y en el caso de la otra parte, a la persona que emite la orden en nombre de la otra parte. Una notificación dirigida como se indica anteriormente, si se envía por fax o correo electrónico, se considerará que se da cuando se envía, si la notificación se envía por mensajería o correo, se considerará que se da sólo cuando se reciba.'
      miscellaneous:
        title: 'MISCELÁNEOS'
        description: 'Estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO recogen el acuerdo íntegro y la obligación de cada parte en relación con la materia. Estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO sustituyen todo entendimiento o compromiso, garantías y acuerdos orales o escritos previos, relativos a la materia, incluyendo pero sin limitarse a cualquier disposición incluida en el aporte o donación del aportante o donante. El presente Contrato redundará para beneficio de las partes y será vinculante para sus respectivos sucesores y cesionarios. Estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO son divisibles. La invalidez o inejecutabilidad de cualquier disposición no afectará la validez o exigibilidad de cualquiera de las otras disposiciones. Todo contrato que incorpore estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO se regirá e interpretará de conformidad con las leyes del domicilio de HOMEPARTE. El autor de un proyecto o el tercero que lo lidere deberá indemnizar y mantener indemne a HOMEPARTE de todo reclamo, demanda, daño, costo, multa, sanción, honorarios de abogados y todo otro gasto derivado del incumplimiento a ésta cláusula.'
      politics:
        title: 'POLÍTICA DE TRATAMIENTO DE DATOS PERSONALES'
        general_consideration:
          title: '1. Consideraciones Generales'
          description: 'El artículo 15 de la Constitución de la República de Colombia consagra el derecho de cualquier persona de conocer, actualizar y rectificar los datos personales que existan sobre ella en banco de datos o archivos de entidades públicas o privadas. Igualmente, ordena a quienes tienen datos personales de terceros respetar los derechos y garantías previstas en la Constitución cuando se recolecta, trata y circula esa clase de información.<br><br>Son obligaciones de las entidades públicas o privadas, entre otras, las siguientes: guardar la reserva de la información suministrada por el consumidor y que tenga carácter de reservada en los términos establecidos en las normas correspondientes, sin perjuicio de su suministro a las autoridades competentes, y disponer de los medios electrónicos y controles idóneos para brindar seguridad.<br><br>HOMEPARTE considera que uno de los elementos principales en los que se sustenta la confianza de sus clientes lo constituye la apropiada salvaguarda de su información y la efectiva limitación de su uso conforme a lo previsto en las disposiciones legales que, en cada caso, resulten de aplicación. La información no pública que HOMEPARTE dispone sobre sus clientes y sus operaciones, tiene carácter confidencial; en ese sentido HOMEPARTE ha adoptado normas y procedimientos para:<br><br>- Garantizar la seguridad de acceso a sus sistemas informáticos y a los archivos físicos en los que se almacena documentación contractual y transaccional de sus clientes.<br><br>- Dar cumplimiento a las exigencias legales en materia de protección de datos de carácter personal.<br><br>Los empleados que por razón de su cargo o de su actividad profesional, dispongan o tengan acceso a información de clientes, son responsables de su custodia, confidencialidad y apropiado uso.<br><br>Al compromiso de confidencialidad ya mencionado HOMEPARTE añade el establecimiento de un conjunto de normas y procedimientos específicos que han sido adoptados por las entidades de HOMEPARTE, con la finalidad de proteger y asegurar el tratamiento apropiado de la información de carácter personal que, como consecuencia del desarrollo de sus actividades empresariales, obtiene de sus clientes, accionistas, empleados, administradores, proveedores, usuarios o de cualquier otra persona con la que se relaciona.<br><br>Con independencia de las responsabilidades específicamente asignadas a determinadas áreas en HOMEPARTE en materia de seguridad de la información y de protección de datos de carácter personal, los empleados que por razón de su cargo o de su actividad profesional dispongan o tengan acceso a este tipo de datos, son responsables de su custodia, confidencialidad y apropiado uso.<br><br>Las entidades de HOMEPARTE están comprometidas con el respeto de los derechos de sus clientes, empleados y terceros en general. Por eso, adopta la siguiente política de tratamiento de datos personales de obligatoria aplicación en todas las actividades que involucre el tratamiento de datos personales.'
        mandatory:
          title: '2. Obligatoriedad'
          description: 'Estas políticas son de obligatorio y estricto cumplimiento por parte de todos los empleados de HOMEPARTE, los contratistas y terceros que obran en nombre de HOMEPARTE.<br><br>Todos los empleados y contratistas deben observar y respetar estas políticas en el cumplimiento de sus funciones. En los casos en que no exista vínculo laboral se deberá incluir una cláusula contractual para que quienes tengan acceso a los datos se obliguen a cumplir estas políticas.<br><br>El incumplimiento originará sanciones de tipo laboral o responsabilidad contractual según el caso. Lo anterior sin perjuicio del deber de responder patrimonialmente por los daños y perjuicios que cause a los titulares de los datos o a HOMEPARTE por el incumplimiento de estas políticas o el indebido tratamiento de datos personales.'
        definitions:
          title: '3. Definiciones'
          description: '- Autorización: Consentimiento previo, expreso e informado del titular del dato para llevar a cabo el tratamiento. <br><br>- Consulta: Solicitud del titular del dato o las personas autorizadas por éste o por la ley para conocer la información que reposa sobre ella en bases de datos o archivos.<br><br>- Dato personal: Cualquier información vinculada o que pueda asociarse a una o varias personas naturales determinadas o determinables.<br><br>Estos datos se clasifican en sensibles, públicos, privados y semiprivados.<br><br>Dato personal sensible: Información que afecta la intimidad de la persona o cuyo uso indebido puede generar su discriminación, tales como, aquellos que revelen el origen racial o étnico, la orientación política, las convicciones religiosas o filosóficas, la pertenencia a sindicatos, organizaciones sociales, de derechos humanos o que promueva intereses de cualquier partido político o que garanticen los derechos y garantías de partidos políticos de oposición, así como los datos relativos a la salud, a la vida sexual y los datos biométricos (huellas dactilares, entre otros).<br><br>Dato personal público: Es el dato calificado como tal según los mandatos de la ley o de la Constitución Política y todos aquellos que no sean semiprivados o privados. Son públicos, entre otros, los datos contenidos en documentos públicos, sentencias judiciales debidamente ejecutoriadas que no estén sometidos a reserva y los relativos al estado civil de las personas. Son públicos, entre otros, los datos personales existentes en el registro mercantil de las Cámaras de Comercio.<br><br>Estos datos pueden ser obtenidos y ofrecidos sin reserva alguna y sin importar si hacen alusión a información general, privada o personal.<br><br>Dato personal privado: Es el dato que por su naturaleza íntima o reservada sólo es relevante para la persona titular del dato. Ejemplos: libros de los comerciantes, documentos privados, información extraída a partir de la inspección del domicilio.<br><br>Dato personal semiprivado: Es el dato que no tiene naturaleza íntima, reservada, ni pública y cuyo conocimiento o divulgación puede interesar no sólo a su titular sino a cierto sector o grupo de personas o a la sociedad en general, como, entre otros, el dato referente al cumplimiento e incumplimiento de las obligaciones financieras o los datos relativos a las relaciones con las entidades de la seguridad social.<br><br>- Encargado del tratamiento: Persona que realiza el tratamiento de datos por cuenta del responsable del tratamiento.<br><br>- Reclamo: Solicitud del titular del dato o las personas autorizadas por éste o por la ley para corregir, actualizar o suprimir sus datos personales.<br><br>- Responsable del tratamiento: Persona que decide sobre, entre otras, la recolección y fines del tratamiento. Puede ser, a título de ejemplo, la empresa dueña de la base de datos o sistema de información que contiene datos personales.<br><br>- Titular del dato: Es la persona natural a que se refieren los datos.<br><br>- Tratamiento: Cualquier operación o conjunto de operaciones sobre datos personales como, entre otros, la recolección, el almacenamiento, el uso, la circulación o supresión de esa clase de información.<br><br>- Transmisión: Tratamiento de datos personales que implica la comunicación de los mismos dentro (transmisión nacional) o fuera de Colombia (transmisión internacional) y que tiene por objeto la realización de un tratamiento por el Encargado por cuenta del Responsable.'
        values_personal_data:
          title: '4. Principios para el tratamiento de datos personales'
          description: 'El tratamiento de datos personales se realizará respetando las normas generales y especiales sobre la materia y para actividades permitidas por la ley. En el desarrollo, interpretación y aplicación de la presente política, se aplicarán de manera armónica e integral los siguientes principios:'
          collection:
            title: '4.1. Principios relacionados con la recolección de datos personales'
            description: 'Principio de libertad: La recolección y uso de los datos deberá ejercerse con la autorización previa, expresa e informada del titular, salvo mandato legal o judicial que releve el consentimiento.<br><br>La autorización también podrá obtenerse a partir de conductas inequívocas del Titular del Dato que permitan concluir de manera razonable que éste otorgó su consentimiento para el tratamiento de su información. En los casos previstos en la ley se podrán implementar mecanismos alternos, como grabaciones telefónicas, publicaciones en diarios de amplia circulación o páginas de Internet. Se deberá informar al titular del dato de manera clara, suficiente y previa acerca de la finalidad de la información.<br><br>El principio de libertad debe observarse tanto para los datos que se recolectan a través de formatos, como los que hacen parte de los anexos o documentos que entregan los titulares de los datos a HOMEPARTE. No se utilizarán medios engañosos o fraudulentos para recolectar y realizar Tratamiento de datos personales.<br><br>Principio de limitación de la recolección: Se recolectarán datos personales que sean estrictamente necesarios para el cumplimiento de las finalidades del tratamiento, de tal forma que se encuentra prohibido el registro y divulgación de datos que no guarden estrecha relación con el objetivo del tratamiento. En consecuencia, se hará lo razonablemente posible para limitar el procesamiento de datos personales al mínimo necesario. Es decir, los datos deberán ser: (i) adecuados, (ii) pertinentes y (iii) acordes con las finalidades para las cuales fueron previstos.'
          use:
            title: '4.2. Principios relacionados con el uso de datos personales'
            description: 'Principio de finalidad: El tratamiento debe obedecer a una finalidad legítima de acuerdo con la Constitución y la Ley, la cual debe ser informada al titular. Se informará al titular del dato de manera clara, suficiente y previa acerca de la finalidad de la información suministrada y, por tanto, no se recopilarán datos sin una finalidad específica. Los datos serán tratados de acuerdo a los usos autorizados.<br><br>Principio de temporalidad: Los datos personales se conservarán únicamente por el tiempo razonable y necesario para cumplir la finalidad del tratamiento y las exigencias legales o instrucciones de las autoridades de vigilancia y control u otras autoridades competentes. Los datos serán conservados cuando ello sea necesario para el cumplimiento de una obligación legal o contractual. Para determinar el término del tratamiento se considerarán las normas aplicables a cada finalidad y los aspectos administrativos, contables, fiscales, jurídicos e históricos de la información. Una vez cumplida la –o las finalidades- se procederá a la supresión de los datos.<br><br>Principio de no discriminación: Queda prohibido realizar cualquier acto de discriminación por las informaciones recaudadas en las bases de datos o archivos.<br><br>Principio de reparación: Es obligación indemnizar los perjuicios causados por las posibles fallas en el tratamiento de datos personales, cuando sean imputables a HOMEPARTE y estén debidamente acreditados, en su caso ante las autoridades competentes.'
          quality:
            title: '4.3. Principios relacionados con la calidad de la información'
            description: 'Principio de veracidad o calidad: La información sujeta a tratamiento debe ser veraz, completa, exacta, actualizada, comprobable y comprensible. No se tratarán datos parciales o incompletos, fraccionados o que induzcan a error. Se deberán adoptar medidas razonables para asegurar que los datos sean precisos y suficientes y, cuando así lo solicite el Titular o cuando HOMEPARTE lo determine, sean actualizados, rectificados o suprimidos, siempre que sea procedente.'
          protection:
            title: '4.4. Principios relacionados con la protección, acceso y circulación de datos'
            description: 'Principio de seguridad: Cada persona vinculada con HOMEPARTE deberá cumplir las medidas técnicas, humanas y administrativas que establezca la entidad para otorgar seguridad a los datos personales evitando su adulteración, pérdida, consulta, uso o acceso no autorizado o fraudulento.<br><br>Principio de transparencia: En el tratamiento debe garantizarse el derecho del titular a obtener en cualquier momento y sin restricciones, información acerca de la existencia de datos que le conciernan.<br><br>Principio de acceso restringido: Sólo se permitirá acceso a los datos personales a las siguientes personas:<br><br>- Al titular del dato.<br><br>- A las personas autorizadas por el titular del dato.<br><br>- A las personas que por mandato legal u orden judicial sean autorizadas para conocer la información del titular del dato.<br><br>Los datos personales, salvo la información pública, no podrán estar disponibles en internet u otros medios de divulgación o comunicación masiva, salvo que el acceso sea técnicamente controlable para brindar un conocimiento restringido sólo a los titulares o terceros autorizados conforme a la presente ley.<br><br>Principio de circulación restringida: Sólo se puede enviar o suministrar los datos personales a las siguientes personas:<br><br>- Al titular del dato.<br><br>- A las personas autorizadas por el titular del dato.<br><br>- A las entidades públicas o administrativas en ejercicio de sus funciones legales o por orden judicial.<br><br>En este último caso, de conformidad con la Corte Constitucional, se procederá de la siguiente manera:<br><br>La entidad pública o administrativa debe justificar su solicitud indicando el vínculo entre la necesidad de obtener el dato y el cumplimiento de sus funciones constitucionales o legales.<br><br>Con la entrega de la información se le informará a la entidad pública o administrativa que debe cumplir los deberes y obligaciones que le impone la regulación existente como Responsable del tratamiento. La entidad administrativa receptora debe cumplir con las obligaciones de protección y garantía que se derivan de la citada ley, en especial la observancia de los principios de finalidad, uso legítimo, circulación restringida, confidencialidad y seguridad.<br><br>Principio de confidencialidad: Todas las personas que intervengan en el tratamiento de datos personales que no tengan la naturaleza de públicos están obligadas a garantizar la reserva de la información, inclusive después de finalizada su relación con alguna de las labores que comprende el tratamiento, pudiendo sólo realizar suministro o comunicación de datos personales cuando ello corresponda al desarrollo de las actividades autorizadas en la ley.'
        finality:
          title: '5. Tratamiento al cual serán sometidos los datos personales y finalidad'
          description: 'Los datos personales serán tratados de manera leal y lícita con las finalidades principales de:<br><br>5.1. Efectuar las gestiones pertinentes para el desarrollo de la etapa precontractual, contractual y pos contractual con HOMEPARTE, respecto de cualquiera de los productos y servicios ofrecidos por HOMEPARTE, que haya o no adquirido o respecto de cualquier relación subyacente que tenga con ella, así como dar cumplimiento a la ley colombiana o extranjera y a las órdenes de autoridades judiciales o administrativas.<br><br>5.2. Gestionar trámites (solicitudes, quejas, reclamos), efectuar encuestas de satisfacción respecto de los servicios de HOMEPARTE.<br><br>5.3. Suministrar información de contacto y documentos pertinentes a la fuerza comercial y/o red de distribución, tele mercadeo de HOMEPARTE.<br><br>5.4. Dar a conocer, transferir y/o trasmitir mis datos personales dentro y fuera del país a terceros a consecuencia de un contrato, ley o vínculo lícito que así lo requiera o para implementar servicios de computación.<br><br>5.5. Crear bases de datos para los fines descritos en la presente autorización.<br><br>5.6. Los datos obtenidos de las videograbaciones que se realizan dentro o fuera de las instalaciones de HOMEPARTE, se utilizarán para fines de seguridad de las personas, los bienes e instalaciones de HOMEPARTE y podrán ser utilizados como prueba en cualquier tipo de proceso.'
        rights:
          title: '6. Derechos de los titulares de los datos'
          description: 'Las personas obligadas a cumplir estas políticas deben respetar y garantizar los siguientes derechos de los titulares de los datos:<br><br>6.1. Conocer, actualizar y rectificar los datos personales. Para el efecto es necesario establecer previamente la identificación de la persona para evitar que terceros no autorizados accedan a los datos del titular del dato.<br><br>6.2. Obtener copia de la autorización.<br><br>6.3. Informar sobre el uso que HOMEPARTE ha dado a los datos personales del titular.<br><br>6.4. Dar trámite a las consultas y reclamos siguiendo las pautas establecidas en la ley y en la presente política.<br><br>6.5. Acceder a la solicitud de revocatoria de la autorización y/o supresión del dato personal cuando se haya determinado que en el tratamiento por parte de HOMEPARTE se ha incurrido en conductas contrarias a la regulación existente o a la Constitución.<br><br>El Titular también podrá revocar la autorización y solicitar la supresión del dato. La solicitud de supresión de la información y la revocatoria de la autorización no procederán cuando el titular tenga un deber legal o contractual de permanecer en la base de datos del Responsable o Encargado.<br><br>6.6. Acceder en forma gratuita a sus datos personales. La información solicitada por el titular podrá ser suministrada por cualquier medio, incluyendo los electrónicos, según lo requiera el titular. La información deberá ser de fácil lectura, sin barreras técnicas que impidan su acceso y deberá corresponder en un todo a aquella que repose en la base de datos.<br><br>Los derechos de los Titulares, podrán ejercerse por las siguientes personas:<br><br>a. Por el Titular, quien deberá acreditar su identidad en forma suficiente por los distintos medios que le ponga a disposición HOMEPARTE.<br><br>b. Por sus causahabientes, quienes deberán acreditar tal calidad.<br><br>c. Por el representante y/o apoderado del Titular, previa acreditación de la representación o apoderamiento.<br><br>d. Por estipulación a favor de otro o para otro.<br><br>Los derechos de los niños, niñas o adolescentes se ejercerán por las personas que estén facultadas para representarlos.'
        homework:
          title: '7. Deberes de la HOMEPARTE cuando obra como responsable del tratamiento de datos personales'
          description: 'Todos los obligados a cumplir esta política deben tener presente que HOMEPARTE está obligado a cumplir deberes impuestos por la ley. Por ende, deben obrar de tal forma que cumplan las siguientes obligaciones:<br><br>7.1. Deberes de HOMEPARTE respecto del titular del dato.<br><br>7.1.1. Solicitar y conservar, en las condiciones previstas en esta política, copia de la respectiva autorización otorgada por el titular.<br><br>7.1.2. Informar de manera clara y suficiente al titular sobre la finalidad de la recolección y los derechos que le asisten por virtud de la autorización otorgada.<br><br>7.1.3. Garantizar al titular, en todo tiempo, el pleno y efectivo ejercicio del derecho de hábeas data, es decir, conocer, actualizar o rectificar sus datos personales.<br><br>7.1.4. Informar a solicitud del titular sobre el uso dado a sus datos personales.<br><br>7.4.5. Tramitar las consultas y reclamos formulados en los términos señalados en la presente política.<br><br>7.2. Deberes de HOMEPARTE respecto de la calidad, seguridad y confidencialidad de los datos personales.<br><br>7.2.1. Observar los principios de veracidad, calidad, seguridad y confidencialidad en los términos establecidos en esta política.<br><br>7.2.2. Conservar la información bajo las condiciones de seguridad necesarias para impedir su adulteración, pérdida, consulta, uso o acceso no autorizado o fraudulento.<br><br>7.2.3. Actualizar la información cuando sea necesario.<br><br>7.2.4. Rectificar los datos personales cuando ello sea procedente.<br><br>7.3. Deberes de HOMEPARTE cuando realiza el tratamiento a través de un encargado.<br><br>7.3.1. Suministrar al encargado del tratamiento únicamente los datos personales cuyo tratamiento esté previamente autorizado. Cuando se trate de transmisiones nacionales e internacionales se deberá suscribir un contrato de transmisión de datos personales o pactar cláusulas contractuales.<br><br>7.3.2. Garantizar que la información que se suministre al encargado del tratamiento sea veraz, completa, exacta, actualizada, comprobable y comprensible.<br><br>7.3.3. Comunicar de forma oportuna al encargado del tratamiento, todas las novedades respecto de los datos que previamente le haya suministrado y adoptar las demás medidas necesarias para que la información suministrada a este se mantenga actualizada.<br><br>7.3.4. Informar de manera oportuna al encargado del tratamiento las rectificaciones realizadas sobre los datos personales para que éste proceda a realizar los ajustes pertinentes.<br><br>7.3.5. Exigir al encargado del tratamiento en todo momento, el respeto a las condiciones de seguridad y privacidad de la información del Titular.<br><br>7.3.6. Informar al encargado del tratamiento cuando determinada información se encuentra en discusión por parte del titular, una vez se haya presentado la reclamación y no haya finalizado el trámite respectivo.<br><br>7.4. Deberes de HOMEPARTE cuando obra como encargado del tratamiento de datos personales.<br><br>Si HOMEPARTE realiza el tratamiento de datos en nombre de otra entidad u organización (Responsable del Tratamiento) deberá cumplir los siguientes deberes:<br><br>7.4.1. Garantizar al titular, en todo tiempo, el pleno y efectivo ejercicio del derecho de hábeas data.<br><br>7.4.2. Conservar la información bajo las condiciones de seguridad necesarias para impedir su adulteración, pérdida, consulta, uso o acceso no autorizado o fraudulento.<br><br>7.4.3. Realizar oportunamente la actualización, rectificación o supresión de los datos.<br><br>'
      temporary_association:
        title: 'CONTRATO DE ASOCIACIÓN TEMPORAL'
        description: 'Entre los suscritos, a saber, por una parte la HOMEPARTE, en adelante la HOMEPARTE, una entidad domiciliada en Bogotá, D.C., legalmente constituida mediante acta del veintiuno (21) de junio de dos mil doce (2015), debidamente inscrita ante el registro de la Cámara de Comercio de Bogotá, legalmente representada por su Presidente, CRISTHIAM CAMILO BAQUERO GOMEZ, mayor de edad, domiciliado en Bogotá, D.C., identificado con la cédula de ciudadanía número 1.019.082.943 de Bogotá, y por la otra, cualquier creador registrado en este sitio web, en adelante el ASOCIADO TEMPORAL, se celebra el contrato de asociación temporal contenido en las estipulaciones acordadas a continuación, previas las siguientes:'
      considerations:
        title: 'CONSIDERACIONES'
        description: '1. Que el objeto de la HOMEPARTE es obtener fondos a partir de campañas de recaudo para el desarrollo de proyectos en los Inmobiliario e inversiones.<br><br>2. Que entre las actividades de HOMEPARTE se encuentran las de promover, organizar y difundir los proyectos de los asociados temporales, relacionados con Proyectos Inmobiliarios e Inversiones 3. Que el ASOCIADO TEMPORAL, ha manifestado su interés para asociarse temporalmente a la HOMEPARTE, conoce sus estatutos, reglamentos y las normas legales y demás disposiciones que la rigen.<br><br>4. Que el HOMEPARTE posee un proyecto que desea que sea promocionado por la HOMEPARTE, pues carece de los recursos necesarios para su desarrollo.<br><br>5. Que en los términos del artículo 9° de los estatutos de la HOMEPARTE, la Asamblea ha decidido admitir temporalmente al ASOCIADO TEMPORAL, quien realizará un único aporte a la HOMEPARTE.<br><br>6. En virtud de lo expuesto, HOMEPARTE y el ASOCIADO TEMPORAL acuerdan celebrar el contrato de asociación temporal contenido en las siguientes:'
      clauses:
        title: 'CLÁUSULAS'
        description: 'PRIMERA.-OBJETO: Por el presente contrato, HOMEPARTE admite al ASOCIADO TEMPORAL como asociado temporal de la FUNDACIÓN. SEGUNDA.-APORTE: Como aporte, el ASOCIADO TEMPORAL entregará a la HOMEPARTE el quince por ciento (7%) de los recursos que sean obtenidos por la promoción de la FUNDACIÓN para el desarrollo del proyecto del ASOCIADO TEMPORAL, aporte que será destinado a sufragar los gastos administrativos y de sostenimiento de HOMEPARTE, así como para adelantar la promoción del proyecto del ASOCIADO TEMPORAL. TERCERA.-DERECHOS DEL ASOCIADO: El ASOCIADO TEMPORAL tiene derecho a: (i) Asistir a la Asamblea con voz pero sin voto mientras se encuentre vigente el presente contrato; (ii) A ejercer el derecho de inspección sobre los libros y papeles de la HOMEPARTE durante los quince (15) días hábiles anteriores a la reunión ordinaria de la Asamblea, en horas hábiles de oficina en el domicilio donde funcione la administración, durante la vigencia del presente contrato; y (iii) A participar en los proyectos y actividades cívicas y sociales que organice la HOMEPARTE, así como en los eventos que sean programados para su especialidad. CUARTA.-OBLIGACIONES DEL ASOCIADO TEMPORAL: El ASOCIADO TEMPORAL se obliga a: (i) Cumplir con los estatutos, reglamentos y la ley; (ii) Acatar las decisiones de la Asamblea y el Consejo Directivo; (iii) Colaborar con la Asamblea, el Consejo Directivo, el Presidente y el Secretario General; (iv) Guardar y proteger la reserva intelectual de HOMEPARTE; (v) Abstenerse de utilizar indebidamente información privilegiada; (vi) Abstenerse de participar por sí o por interpuesta persona en interés personal o de terceros, en actividades que impliquen competencia con la HOMEPARTE o en actos respecto de los cuales exista conflicto de intereses, salvo expresa y previa autorización de la Asamblea, para lo cual suministrará toda la información que sea relevante para la toma de decisiones; (vii) A desarrollar, ejecutar y culminar el proyecto detallado en el Anexo N° 1 al presente contrato en la forma, tiempo y lugar ofrecido conforme a sus términos y condiciones; (viii) Pagar el aporte convenido (15% del recaudo final); (ix) A destinar e invertir los recursos que sean obtenidos a través de la HOMEPARTE exclusivamente para el desarrollo y culminación del proyecto; (x) A entregar a tiempo todas las recompensas estipuladas en la página de detalle del proyecto, aún si no se obtienen los recursos requeridos para desarrollar el proyecto en su totalidad; y (xi) A mantener indemne a la HOMEPARTE frente a cualquier perjuicio o daño, de cualquier naturaleza, que esta sufriere como consecuencia de cualquier incumplimiento o infracción del HOMEPARTE como autor o responsable de su proyecto. QUINTA.-TERMINACIÓN: El presente contrato de asociación temporal terminará por las siguientes causas: (i) Por mutuo acuerdo entre las Partes; (ii) Por el desarrollo y la culminación del proyecto en forma satisfactoria; (iii) Por incumplimiento del ASOCIADO TEMPORAL al presente contrato o al desarrollo, ejecución y culminación del proyecto; (iv) Por las demás causas contempladas en la ley. SEXTA.-ARBITRAMENTO: Las diferencias que surjan entre el ASOCIADO TEMPORAL y HOMEPARTE con ocasión de este contrato y durante su vigencia, o al tiempo de su terminación, se someterán a la decisión final de un (1) árbitro o tribunal de arbitramento que funcionará de conformidad con las disposiciones vigentes al momento de integrarse, debiendo fallar en derecho. Para integrar el tribunal, las partes designarán al árbitro de común acuerdo, y en caso de que no hubiere acuerdo, el árbitro será designado por el Centro de Arbitraje y Conciliación de la Cámara de Comercio de Bogotá conforme a lo dispuesto por la ley y su reglamento. Para constancia, ambas partes acuerdan en el cumplimiento de este contrato en el momento en que se apruebe el registro del proyecto y se active.'
