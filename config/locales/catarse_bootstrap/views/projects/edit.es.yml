        subtitle_html: "Su diseño se finalizó en %{expires} y está a la espera de confirmación resbalones y pagos. Debido a la fecha de vencimiento de las facturas, proyectos que tuvieron último soporte get minutos para hasta 4 días en ese estado, a partir de la fecha de finalización del proyecto. %{link}."
