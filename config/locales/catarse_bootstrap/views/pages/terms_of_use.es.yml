    terms_of_use:
      title: Términos de uso
      content:
        title: Términos de uso
        description: 'Esta página explica los términos y condiciones bajo los cuales usted usa nuestro servicio. Al acceder o usar los servicios, sitio web y software provistos por HomeParte, se indica que usted ha leído, entendido y acordado a estar sujeto a estos TÉRMINOS DE USO Y CONDICIONES, se haya registrado o no a nuestro sitio web.<br><br>Nos reservamos el derecho de modificar los TÉRMINOS DE USO Y CONDICIONES en cualquier momento y sin previo aviso. Si hacemos esto, presentaremos el nuevo documento en esta página e indicaremos la última fecha de modificación. Si usted continúa usando el sitio web después de esos cambios, eso constituye la aceptación de los nuevos TÉRMINOS DE USO Y CONDICIONES. Si no está de acuerdo con los cambios, puede dejar de usar o acceder a nuestro sitio web.'
        rules: 'REGLAS Y CONDUCTA'
        rules_description: 'Para proteger el contenido y servicio del sitio web, al usarlo usted se compromete a seguir las reglas establecidas en los TÉRMINOS DE USO Y CONDICIONES. Cada usuario es responsable de la totalidad de la actividad en relación al sitio web. Usted no debe realizar cualquier acción o enviar contenido o información que:<br><br>a) Viole cualquier patente, marca registrada, derecho de autor, derecho de publicidad u otros derechos de cualquier otra persona o entidad, o que viole cualquier ley o contrato;<br>b) Sea falsa e inexacta;<br>c) Sea ilegal, amenazadora, difamatoria, calumniosa, fraudulenta, dañina, obscena o que invada la privacidad;<br>d) Constituye publicidad no autorizada, material promocional o cualquier tipo de correo basura, spam, o correos en cadena;<br>e) Contenga virus informáticos u otros archivos diseñados para interrumpir, dañar, limitar o interferir con el correcto funcionamiento del sitio web;<br>f) Se haga pasar por cualquier empleado o representante de HOMEPARTE'
      contribution: 
        title: 'CONTRIBUCIÓN A PROYECTOS'
        description: 'HomeParte da la oportunidad de contribuir a proyecto expuestos en el sitio web. Usted puede contribuir a cualquier proyecto la cantidad que elija. Usted también puede contribuir a tantos proyectos como quiera.<br><br>Es su decisión contribuir a cualquier proyecto. Al hacer una contribución entiende que el creador del proyecto no cede ningún tipo de derecho sobre ese proyecto, incluyendo propiedad, control o derechos de distribución, y que el creador del proyecto tiene la libertad de solicitar financiación a través de otros medios. Adicionalmente, entiende que ningún elemento de los TÉRMINOS DE USO Y CONDICIONES evita que HomeParte haga acuerdos relacionados con los proyectos. HomeParte sí estipula en el contrato para cada proyecto que las recompensas sean entregadas y que los fondos recaudados sean dirigidos únicamente para el desarrollo del proyecto y las recompensas. Si el creador del proyecto incumple con las condiciones del contrato, HomeParte tomará las medidas presentadas en dicho contrato. Las contribuciones a los proyectos son rembolsables.'
      copyright:
        title: 'DERECHOS DE AUTOR DE HOMEPARTE'
        description: 'Todos los materiales contenidos en este sitio Web son la propiedad intelectual de HomeParte o de terceros. HomeParte autoriza copiar los documentos publicados por HomeParte en  Internet (www) para uso personal y no comercial, sin perjuicio que las copias de los documentos que Usted mantenga, retendrán todos los derechos de autor y otras notas de titularidad allí contenidas. Salvo por lo dispuesto expresamente, nada contenido en éste párrafo se interpretará como el otorgamiento de una licencia o derecho bajo cualquier derecho de autor de HomeParte. El material disponible en el sitio Web de HomeParte podrá ser almacenado o transmitido por cualquier medio (incluyendo pero sin limitarse a electrónico, mecánico, escaneado, fotocopiado o grabación) con el permiso previo y escrito de HOMEPARTE'
      intellectual:
        title: 'PROPIEDAD INTELECTUAL – RENUNCIA'
        description: 'El nombre y logotipo de HomeParte y cualquier marca asociada y diseño son la propiedad industrial de HomeParte. La información y referencias que hacemos a los nombres, marcas, proyectos o servicios de terceros o enlaces de hipertexto a sitios Web de terceros, no necesariamente constituyen o implican respaldo de HomeParte, patrocinio o recomendación del tercero, la información, el proyecto o servicio.<br><br>Nada de lo aquí contenido podrá ser interpretado como el otorgamiento de una licencia implícita, obligatoria o de cualquier otro tipo sobre cualquier derecho de propiedad industrial o intelectual de HomeParte o de terceros. HomeParte no declara ni garantiza que cualquier uso de la información contenida en este sitio Web no infringirá un derecho de propiedad intelectual o industrial de HomeParte o de terceros. HomeParte no asume responsabilidad alguna sobre ningún otro sitio Web al que pueda acceder. Al acceder a un sitio Web ajeno a HomeParte, Usted reconoce que es independiente de HomeParte y que HomeParte no tiene control sobre el contenido de dicho sitio Web y no respalda ni acepta responsabilidad alguna por el contenido o el uso de dicho sitio Web.'
      material:
        title: 'MATERIALES'
        description: 'Cualquier material, información, pregunta, comentario, sugerencia, dato o idea que Usted transmita, envíe o publique en este sitio Web (excluyendo información personal de que trata la Política de Privacidad de Internet), se considerará y será tratada como no-confidencial y no privada, y puede ser reproducida, utilizada, distribuida o difundida por HomeParte para cualquier propósito, incluyendo pero sin limitarse al desarrollo de proyectos o servicios que incorporen dicha información. HomeParte no asume obligación alguna de proteger dicha información de su divulgación y será libre de reproducir, usar y distribuir cualquier idea, concepto, know-how o técnica contenida en dicha información a otros sin restricción.'
      disclaimer_warranty:
        title: 'RENUNCIA DE GARANTÍA - LEGAL'
        description: 'HOMEPARTE NO HACE NINGUNA DECLARACIÓN O GARANTÍA. LA INFORMACIÓN DE ESTE SITIO WEB SE PROPORCIONA "TAL CUAL", SIN GARANTÍA DE TIPO ALGUNO, EXPRESA O IMPLÍCITA, INCLUYENDO PERO SIN LIMITARSE A LA GARANTÍA LEGAL DE IDONEIDAD PARA UN PROPÓSITO PARTICULAR, DE NO INFRACCIÓN, O DE CUALQUIER OTRA NATURALEZA CON RESPECTO A LA INFORMACIÓN, EL PROYECTO O SERVICIO A LOS QUE SE REFIERA LA INFORMACIÓN.<br><br>BAJO NINGUNA CIRCUNSTANCIA Y EN NINGÚN CASO SERÁ HOMEPARTE RESPONSABLE ANTE CUALQUIER PERSONA NATURAL O JURÍDICA POR CUALQUIER DAÑO, INCLUYENDO PERO SIN LIMITARSE A DAÑOS DIRECTOS, INDIRECTOS, ESPECIALES, CONSECUENCIALES, EMERGENTES O LUCRO CESANTE POR PÉRDIDA DE UTILIDADES, INGRESOS, DATOS, INFORMACIÓN, PROGRAMA O INTERRUPCIÓN DE NEGOCIO, CONTRACTUAL O EXTRACONTRACTUAL, DERIVADOS O RELACIONADOS CON EL USO DEL SITIO WEB DE HOMEPARTE O EL USO, CONFIANZA O EJECUCIÓN DE CUALQUIER MATERIAL CONTENIDO O ACCESADO DESDE EL SITIO WEB DE HOMEPARTE, INCLUSO SI HOMEPARTE HAYA SIDO ADVERTIDA ESPECÍFICAMENTE DE LA POSIBILIDAD DE TALES DAÑOS.<br><br>El material y la información de este sitio web pueden incluir imprecisiones técnicas o errores tipográficos. Cambios pueden ser incorporados periódicamente a este material. Podremos realizar mejoras y/o cambios a los proyectos, servicios y/o programas descritos en estos materiales en cualquier momento sin previo aviso. HOMEPARTE  garantiza y declara que la información contenida en este sitio Web es completa, confiable u oportuna, o que el funcionamiento del sitio Web será ininterrumpido o libre de errores y/o virus. HOMEPARTE puede reformar o modificar estos Términos de Uso y Condiciones en cualquier momento sin previo aviso. Cualquier uso posterior de la página Web se considerará como aceptación a dichas enmiendas o modificaciones. Este sitio Web puede ser descontinuado por HOMEPARTE por cualquier razón, con o sin previo aviso.<br><br>TÉRMINOS Y CONDICIONES GENERALES PARA LA PROMOCIÓN DE PROYECTOS Y LA PRESTACIÓN DE SERVICIOS.<br><br>Los siguientes son los Términos y Condiciones bajo las cuales HOMEPARTE promueve los proyectos y/o presta sus servicios.'
      general_guidelines:
        title: 'LINEAMIENTOS GENERALES'
        description: 'Homeparte.co, sitio web de HOMEPARTE, es una plataforma de financiación colectiva para proyectos Inmobiliarios. Los siguientes puntos explican las características principales para el registro de proyecto en el sitio web.<br><br>a) HOMEPARTE SÓLO ACEPTA PROYECTOS DEFINIDOS: un proyecto, para el sitio web, implica que tiene un objetivo y un producto claro. Esto significa que un proyecto no puede ser de carácter ilimitado.<br><br>b) Los proyectos debes calificar dentro de las categorías del sitio web. A estas categorías se le podrán adicionar otras dependiendo de las necesidades de los usuarios.<br><br>c) HomeParte no acepta proyectos personales, de caridad o que tengan contenido obsceno. Así como las categorías del punto b), estas prohibiciones pueden cambiar de acuerdo a las necesidades y deseos de los usuarios.<br><br>HomeParte se reserva el derecho a admitir proyectos que no cumplan con los anteriores lineamientos. Si existe alguna duda acerca de ellos, el usuario se puede remitir a la sección de CONTACTO.'
      values:
        title: 'VALORES'
        description: 'Los valores mínimo y óptimo estimados de un proyecto y/o servicio es el que figura en la lista de valores vigente de HOMEPARTE en la fecha en que HOMEPARTE recibe el aporte o donación del aportante o donante para el proyecto, salvo que HOMEPARTE indique lo contrario en una comunicación autorizada vigente a la fecha del aporte o donación. Los valores incluyen los impuestos aplicables, vigentes o a ser determinados por el gobierno sobre la promoción de los proyectos o la prestación de los servicios. El aportante o donante entiende que pre-paga a HOMEPARTE todos los impuestos que HOMEPARTEesté obligada a cobrar o pagar en relación con la promoción de los proyectos, los aportes o donaciones y sus servicios.'
      mode:
       title: 'MODALIDAD'
       description: 'Con el objeto de recaudar recursos para los proyectos que promueva, HOMEPARTE empleará la modalidad de recaudo mínimo y recaudo óptimo, en la que se fijan un valor mínimo y un valor óptimo para el desarrollo de los proyectos, valores que constituyen las metas mínima y óptima de recaudación. Tanto la meta mínima como la meta óptima operan bajo la premisa de “keep what you earn”, en donde todos los aportes o donaciones serán efectivamente cargados y entregados al autor o creador del proyecto. En ningún momento de la campaña de recaudación habrá lugar a la devolución de los aportes o restitución de las donaciones al considerarse definitivas e irrevocables. En el evento que no se alcance a recaudar el valor mínimo dentro del plazo fijado por HOMEPARTE, los creadores aún estarán obligados a entregar los incentivos o recompensas estipuladas en el proyecto o de un valor equivalente. Todo autor o creador de un proyecto podrá establecer libremente los incentivos que ofrezca a los aportantes  de acuerdo al valor de su aporte. En caso que las donaciones sean entregadas a los autores o creadores de los proyectos, HOMEPARTE expedirá los correspondientes certificados de en los términos y condiciones de ley.'
      exclusion_warranty:
        title: 'EXCLUSIÓN DE GARANTÍA'
        description: 'Dado el sistema de recaudación, El periodo de garantía de un proyecto se limita al periodo de tiempo comprendido entre el inicio de su promoción y la fecha de entrega de los aportes y donaciones recaudadas a su autor o creador. Los proyectos se promocionan "tal cual". HOMEPARTE se exime de cualquier garantía implícita por ley, uso o de otro tipo en relación con los proyectos, su objeto o ejecución, incluyendo pero sin limitarse a cualquier garantía legal, presunta o de adecuación para un propósito específico. Lo anterior limita los recursos del aportante o donante, quien renuncia a cualquier otro recurso disponible por ley o equidad, respecto del proyecto o su ejecución, lo cual es la exclusiva responsabilidad de su creador o autor, quien para estos efectos será considerado como un tercero con relación a HOMEPARTE.'
      limitation_liability:
        title: 'LIMITACIÓN DE RESPONSABILIDAD'
        description: 'La responsabilidad total de HOMEPARTE frente al aportante, derivada del uso de su aporte  o de los resultados de los servicios prestados por HOMEPARTE en relación con el proyecto, no deberá superar la suma total aportada o donada por el aportante o donante a HOMEPARTE para el proyecto. HOMEPARTE no será responsable en ningún evento por cualquier perjuicio indirecto o consecuente, costos o daños, o por cualquier pérdida económica, incluyendo pero sin limitarse al lucro cesante por ingresos o utilidades, incurridos por el aportante o donante como resultado o en conexión con el proyecto del autor, creador o tercero. Estas limitaciones aplican independientemente de cómo surja la responsabilidad de HOMEPARTE, incluyendo pero sin limitarse a la negligencia o incumplimiento de HOMEPARTE, incluso frente al incumplimiento principal o de una obligación fundamental. El aportante o donante reconoce y acepta que HOMEPARTE no será responsable por la continuación o cancelación de los servicios relacionados con el proyecto o del proyecto en si mismo considerado, ni de cualquier cargo relacionado con el proyecto en que se haya incurrido. En caso de cobro a HOMEPARTE por cargos relacionados con el proyecto del autor, creador o tercero, el autor, creador o tercero deberán rembolsar de inmediato a HOMEPARTE la totalidad de dichos cargos, previa notificación de HOMEPARTE. HOMEPARTE se exime de toda responsabilidad, y el autor o creador del proyecto o el tercero asumen todo riesgo y responsabilidad, por cualquier daño causado por incumplimiento.'
      intelectual_property:
        title: 'PROPIEDAD INTELECTUAL E INDUSTRIAL'
        description: 'HOMEPARTE y el autor o creador deberán, a su expensa y salvo disposición en contrario, defender o conciliar, a su elección, cualquier reclamación, demanda o procedimiento instaurado en contra del aportante o donante con fundamento en una reclamación de que cualquier proyecto infringe un signo distintivo, nueva creación o derecho de autor, siempre y cuando se les notifique inmediatamente y por escrito, se les suministre la información, sean asistidos razonablemente y les sea otorgada la autoridad para defender o conciliar la misma. El autor o creador del proyecto promovido por HOMEPARTE deberá pagar todos los daños directos y las costas finalmente adjudicadas en contra del aportante o donante. El aportante o donante no tendrá autoridad para resolver cualquier acción en nombre del autor o HOMEPARTE y el aportante o donante no incurrirá en costos o gastos por cuenta del autor, creador o HOMEPARTE. Si el proyecto del autor, creador o tercero se convierte en, o en opinión de HOMEPARTE es probable que sea objeto de una demanda por infracción, HOMEPARTE tendrá la única opción, a su costa, de procurar al aportante o donante el derecho a canalizar el aporte o donación a otro proyecto que no sea infractor, modificar el proyecto para que no sea infractor o rembolsar el valor razonable del aporte o donación para su devolución, conforme a estos Términos y Condiciones. HOMEPARTE no será responsable de cualquier infracción resultante del uso de los aportes o donaciones por parte del autor o tercero en forma no prevista razonablemente. Los anteriores recursos del aportante o donante son en lugar de y no además de cualquier otro recurso disponible por ley o en equidad respecto del proyecto o su ejecución, sin perjuicio de la responsabilidad de su autor o el tercero. Con excepción de lo expresamente estipulado en estos Términos y Condiciones, nada en estos Términos y Condiciones o en el suministro de cualquier información, proyecto o servicio por HOMEPARTE al aportante o donante, tiene la intención de conceder o transferir en forma expresa o implícita, o de cualquier otra forma al aportante o donante, cualquier derecho, licencia o interés sobre cualquier información o cualquier derecho de propiedad intelectual o industrial de la información que llegue a la atención del aportante o donante en relación con el proyecto u otro, incluyendo pero sin limitarse, a la inspección del proyecto. El aportante o donante no tomará ninguna acción contraria a los derechos de propiedad intelectual o industrial del autor, creador o de HOMEPARTE sobre los proyectos.'
      force:
        title: 'FUERZA MAYOR'
        description: 'HOMEPARTE no será responsable por incumplimiento a cualquiera de sus obligaciones cuando éste se deba a un caso fortuito o de fuerza mayor, incluyendo pero sin limitarse a fuego, catástrofe natural, guerra, embargo, disturbios civiles, conflictos laborales incluida la huelga, o cualquier otra causa fuera del control razonable de HOMEPARTE, siempre que HOMEPARTE notifique inmediatamente al aportante o donante de la demora. El tiempo de ejecución se retrasará un día por cada día de retraso.'
      notice:
        title: 'AVISO'
        description: 'Toda notificación se enviará a HOMEPARTE y en el caso de la otra parte, a la persona que emite la orden en nombre de la otra parte. Una notificación dirigida como se indica anteriormente, si se envía por fax o correo electrónico, se considerará que se da cuando se envía, si la notificación se envía por mensajería o correo, se considerará que se da sólo cuando se reciba.'
      miscellaneous:
        title: 'MISCELÁNEOS'
        description: 'Estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO recogen el acuerdo íntegro y la obligación de cada parte en relación con la materia. Estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO sustituyen todo entendimiento o compromiso, garantías y acuerdos orales o escritos previos, relativos a la materia, incluyendo pero sin limitarse a cualquier disposición incluida en el aporte o donación del aportante o donante. El presente Contrato redundará para beneficio de las partes y será vinculante para sus respectivos sucesores y cesionarios. Estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO son divisibles. La invalidez o inejecutabilidad de cualquier disposición no afectará la validez o exigibilidad de cualquiera de las otras disposiciones. Todo contrato que incorpore estos TÉRMINOS Y CONDICIONES DE LOS PROYECTOS Y SERVICIO se regirá e interpretará de conformidad con las leyes del domicilio de HOMEPARTE. El autor de un proyecto o el tercero que lo lidere deberá indemnizar y mantener indemne a HOMEPARTE de todo reclamo, demanda, daño, costo, multa, sanción, honorarios de abogados y todo otro gasto derivado del incumplimiento a ésta cláusula.'
