      less_than_x_minutes:
        one: "menos de um minuto"
        other: "menos de %{count} minutos"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      over_x_years:
        one: "más de 1 año"
        other: "más que %{count} años"
      x_days:
        one: "1 día"
        other: "%{count} días"
