es:
  pages:
    faq:
      title: 'FAQ'
      page: 'Preguntas Frecuentes'
      investors:
        title: 'Para inversores'
        How_to_invest: 'Cómo invertir'
        what_is_homeparte: '¿Qué es HomeParte?'
        answer: 'HomeParte es la primera plataforma de crowdfunding para el sector inmobiliario. HomeParte permite a cualquier persona invertir en el sector inmobiliario mediante una plataforma agil y sencilla. HomeParte pone en contacto a inversores interesados en invertir en proyectos inmobiliarios con promotores que tienen proyectos interesantes y que necesitan financiación. Los inversores pueden ver y seleccionar fácilmente las diferentes oportunidades con toda la información relevante.<br><br> En HomeParte simplificamos la inversión en el sector inmobiliario.<br><br> Gracias a nuestra plataforma la gente puede invertir en vivienda de forma ágil, sin necesidad de realizar todos los trámites legales, administrativos, etc. que conllevan un desgaste al inversor. A partir de ahora, y con un solo click, cualquier persona puede invertir en viviendas, locales, etc. desde el sillón de su casa, y desde $50.000 pesos en el inmueble que más le guste. Es la máxima comodidad. Además, proximamente HomeParte dispondrá de un market place para que usted pueda vender sus inversiones a otros usuarios. Con esto, HomeParte proporciona una liquidez nunca vista a la inversión en el sector inmobiliario, ya que cualquier usuario puede desinvertir de forma rápida cuando lo desee.<br><br> En HomeParte somos transparentes<br><br> En HomeParte puedes ver toda la información relevante a cada proyecto, incluyendo la información documental que nos han proporcionado los promotores, así como nuestros análisis sobre el proyecto. Solo tienes que entrar en la ficha de cada proyecto y consultar la información del mismo. Asimismo, toda la información del promotor del proyecto está disponible en la sección de promotores. Y por último, en HomeParte puedes valorar y compartir tus opiniones sobre los promotores y proyectos.'
        qu_contact_promoter: '¿Puedo tener contacto directo con el promotor?'
        an_contact_promoter: 'Sí, a través de nuestra plataforma puedes comunicarte con el promotor en la zona de comentarios que se encuentra en cada proyecto.<br><br> Nuestro servicio es flexible <br><br> En HomeParte tienes la oportunidad de construir tu propia cartera inmobiliaria para cumplir con tu estrategia de inversión personal y apetito de riesgo. Housers te da la oportunidad de invertir en un solo proyecto o en los que quieras (y no en un fondo con una variedad de activos inmobiliarios dirigidos por gestores que no conoces). Eres tu el que elige el proyecto. Y eres tu quien decide que cantidad quieres invertir en cada proyecto.'
        qu_who_invert: '¿Quién puede invertir en HomeParte?'
        an_who_invert: 'Cualquier persona jurídica o física, que sea mayor de edad.'
        qu_how_invert: '¿Cómo puedo invertir?'
        an_how_invert: 'Muy fácil, sólo tienes que registrarte, transferir fondos y empezar a invertir. Así de simple'
        qu_which_minime_count: '¿Cuál es la cantidad mínima que puedo invertir?'
        an_which_minime_count: 'En HomeParte puedes invertir a partir de $50.000 pesos por proyecto. Aunque algunos proyectos debido a sus características pueden tener cantidades mínimas superiores. Cuando esto suceda estará reflejado en la ficha del proyecto. Nosotros aconsejamos una inversión mínima de $1.000.000 por proyecto.'
        qu_how_invert_social: '¿Puedo invertir a través de una sociedad?'
        an_how_invert_social: 'Sí, debes ostentar facultades suficientes para representarla y firmar en su representación. La sociedad tiene que tener un NIT y estar registrada en Cámara de Comercio. Tendrás que darte de alta como empresa y aportar la documentación que te solicitamos.'
        qu_which_limit_invertion: '¿Cuáles son los límites de inversión?'
        an_which_limit_invertion: 'No hay límites. '
        qu_how_contribute: '¿Cómo aportar fondos?'
        an_how_contribute: 'Una vez hayas realizado el registro, puedes acceder a tu usuario y transferir fondos a tu cuenta de HomeParte.'
        qu_what_have_money: '¿Quién tiene mi dinero? ¿Qué hace HomeParte con el dinero que todavía no está invertido?'
        an_what_have_money: 'HomeParte no retiene tu capital. El dinero que usted no tiene invertido en proyectos está depositado en un banco en una cuenta a su nombre  en una Fiducia y HomeParte no hace ningún uso del mismo. Para garantizar su seguridad, HomeParte a través de la fiducia abre una cuenta su nombre para que el dinero esté siempre en su cuenta, y no en una cuenta HomeParte.'
        qu_about_segregated_accounts: '¿Qué es eso de una cuentas segregada?'
        an_about_segregated_accounts: 'Una cuenta segregada es una cuenta que está a su nombre en una entidad de pago. El dinero que usted envía a HomeParte está a su nombre en una cuenta que le abrimos a tal efecto. A diferencia de muchas plataformas, HomeParte no tiene su dinero, esta en cuenta separadas bajo una fiducia a su nombre.'
        qu_deliver_much_information: '¿Por qué tengo que entregar tanta información?'
        an_deliver_much_information: 'Como HomeParte le abre una cuenta a su nombre, es necesario proveer la documentación que le solicitamos para cumplir la normatividad.'
        qu_phase_project_financing: '¿Qué es la prolongación de la fase de financiación de los proyectos?'
        an_phase_project_financing: 'En algunos casos puede resultar que determinados proyectos necesiten más tiempo para ser financiados. La propia naturaleza del proyecto o el coste del mismo son factores que pueden influir en la necesidad de ampliar el periodo de financiación hasta un máximo de 21 días adicionales. Housers, por tanto, si lo cree conveniente, puede alargar el periodo de financiación hasta el máximo mencionado.'
        qu_how_track_each_project: '¿Cómo se hace el seguimiento de cada proyecto?'
        an_how_track_each_project: 'Conforme van avanzando los proyectos se van publicando fotos, informes, datos, certificaciones, etc. El promotor va regularmente comentando el avance del mismo. Además, en caso necesario, HomeParte, se puede comunicar con los inversores para ampliar la información.'
        qu_confidential_information_see: '¿Es confidencial la información que veo?'
        an_confidential_information_see: 'Sí. Al registrarte aceptas las condiciones de uso en el cual se comunica que toda la información mostrada en Housers es confidencial y no puede mostrarse a personas ajenas a la plataforma.'
        qu_country_homeparte: '¿Desde que países se puede invertir en Housers?'
        an_country_homeparte: 'En HomeParte puedes invertir desde cualquier país, menos:<br><br> Irán<br>Corea<br>Algeria<br>Myanmar<br>Afganistán<br>Angola<br>Indonesia<br>Iraq<br>Lao PDR<br>Papua Nueva Guinea<br>Sudán<br>Siria<br>Yemen'
        qu_what_is_promoter: '¿Quiénes son los promotores?'
        an_what_is_promoter: 'Los promotores son  empresas inmobiliarias o particulares  residente en Colombia que necesite financiación para un proyecto inmobiliario.'
        qu_type_proyect: '¿Qué tipo de proyectos selecciona HomeParte?'
        an_type_proyect: 'No hay ningún tipo de proyecto específico. Lo que buscamos son proyectos que creen mucho valor, tanto económico como que ayuden a mejorar la calidad de las ciudades en las que vivimos todos, con especial énfasis en proyectos de reformas. Buscamos que los proyectos estén situados en lugares de crecimiento. De forma general, hay dos proyectos, los de Inversión a corto plazo (o compra-venta), que tienen un periodo de ejecución corto, y los de Inversión a medio plazo (compra para alquiler), que se enfocan en buscar rentabilidades a medio plazo.'
        qn_how_vallue_proyect: '¿Cómo se valoran los proyectos?'
        an_how_vallue_proyect: 'Los proyectos son valorados por nuestro servicio interno de valoración o una consultora independiente según la magnitud del proyecto. Todos los datos sobre el proyecto se encuentran en la ficha del proyecto.'
        qn_project_not_finish: '¿Qué pasa si un proyecto no se financia al 100%?'
        an_project_not_finish: 'Si el proyecto se ha cubierto en más de un 90%, y existe margen económico en el proyecto, y además, Housers considera que el proyecto tiene altas posibilidades para tener éxito, el proyecto puede lanzarse. Además, el promotor puede en segunda fase solicitar el importe adicional y así completar el 100%. En cambio, si se decide que se cancela, el dinero que has aportado a ese proyecto vuelve a estar disponible en tu cuenta.'
        qn_what_is_proyect_one_shot: '¿Qué son los proyectos de préstamo o one-shot?'
        an_what_is_proyect_one_shot: 'Son proyectos cuyo objetivo es la construcción o la reforma de viviendas, locales, naves industriales, centros de ocio, etc.. Son proyectos especulativos pero con mayor retorno potencial al inversor y con duraciones cercanas al año o dos años. En estos proyectos los inversores prestan dinero a los promotores para que realicen sus proyectos. Generalmente el promotor, e incluso un banco también participan de la financiación del proyecto.'
        qn_what_is_proyect_long_tem: '¿Qué son los proyectos de compra o long-term?'
        an_what_is_proyect_long_tem: 'Bajo este nombre, nos referimos a la compra de viviendas, locales, etc. cuyo objetivo es conseguir una rentabilidad mes a mes por los alquileres y luego venderlo a un precio mayor. Generalmente se compra un bien (y si es necesario se reforma) a un precio menor que el del mercado, y se alquila durante un cierto tiempo hasta que se consiga una rentabilidad de venta objetivo. La decisión de venta del bien es tomada por Housers, buscando un objetivo de apreciación del inmueble. Los objetivos de salida de inversión están siempre explicados en la ficha del proyecto. La compra de los bienes se puede producir con un inquilino ya existente o sin inquilino.'
      income:
        title: "Ingresos"
        qn_return_can_expect: '¿Cuál es la rentabilidad que puedo esperar?'
        an_return_can_expect: 'Cada proyecto tiene una rentabilidad diferente. En algunos proyectos puedes recibir una cantidad fija, en otros una parte fija y otra variable, o incluso unos ingresos mes a mes y luego participar en un posible aumento de valor de la propiedad. Todo esto depende de cada proyecto, y la información se haya disponible en la ficha del mismo.'
        qn_when_return_income: '¿Cuándo recibo los ingresos?'
        an_when_return_income: 'Los ingresos los recibes cuando sean recibidos por la plataforma, en el caso de los alquileres, normalmente cada mes. Las ganancias sobre la venta, una vez que se haya producido la misma.'
        qn_when_property_rented: '¿Cuándo se alquilan los inmuebles?'
        an_when_property_rented: 'En los proyectos de alquiler, puede darse dos situaciones. La primera, que ya existan inquilinos (total o parcial) y por tanto se entregan los alquileres desde el momento inicial. El otro caso, en el que no haya(n) inquilino(s) el promotor tiene la obligación de buscar con la máxima diligencia los inquilinos.'
        qn_can_send_income: '¿Puedo vender mi inversión antes de que se acabe el plazo?'
        an_can_send_income: 'En Housers hemos creado un sistema de intermediación mediante el cual los inversores puedan vender y comprar inversiones ya cerradas anteriormente. El objetivo es proporcionar liquidez a nuestros inversores.'
        qn_why_waitng: '¿Y porque me tengo que esperar hasta Enero del 2015 para vender en el market place?'
        an_why_waitng: 'La razón es la liquidez. Creemos que es mejor que existan ya un número relevante de operaciones cerradas antes de poner el market place a funcionar. En cualquier caso,  lo abriremos, independientemente del número de operaciones cerradas.'
        qn_when_send: '¿En el caso de los proyectos en arriendo, cuando se procede a la venta?'
        an_when_send: 'La decisión de venta del bien esta definida para cada inversión, buscando un objetivo mínimo de revalorización, o bien un objetivo temporal. Por ejemplo, para un proyecto con objetivo de apreciación del 20%, en el caso de que el valor se incremente en más del 20%, Housers puede poner a la venta el inmueble y proceder al reparto de los beneficios entre todos los inversores de ese proyecto.'
        qn_how_change_number_account: '¿Cómo cambio el número de cuenta bancaria?'
        an_how_change_number_account: 'Para cambiar el número de cuenta bancaria solo necesitas acceder a tu zona privada y desde ahí realizar el cambio. O enviar información del cambio a info@homeparte.co'
        qn_how_retunr_money: '¿Cómo recuperar mi dinero de la cuenta de HomeParte?'
        an_how_retunr_money: 'Solo puedes transferir a tu cuenta bancaria el dinero que dispongas en efectivo en tu cuenta de HomeParte. El resto de tu capital que está invertido, tendrás que esperar a que se acaben los proyectos o vender tu participación en los mismos.'
        qn_how_return_hoparte_money: '¿Cómo recuperar mi dinero de la cuenta de HomeParte?'
        an_how_return_hoparte_money: 'Solo puedes transferir a tu cuenta bancaria el dinero que dispongas en efectivo en tu cuenta de HomeParte. El resto de tu capital que está invertido, tendrás que esperar a que se acaben los proyectos o vender tu participación en los mismos.'
      risks_guarantees:
        title: 'Riesgos y garantías'
        qn_begind_risk: '¿Cuál son los principales riesgos en los que incurro?'
        an_begind_risk: 'Esto no es una inversión libre de riesgo. Usted está expuesto a los cambios en el mercado inmobiliario, tanto en el alquiler como por la revalorización de los inmuebles, así como cualquier tipo de riesgo de ejecución. Sin embargo, tratamos de reducir los riesgos tanto como sea posible, buscando los mejores proyectos y los mejores promotores.'
        qn_guarantees: '¿Qué garantías tengo?'
        an_guarantees: 'Las garantías vienen definidas en cada proyecto, pero de forma general es una garantía sobre el bien raíz. Housers, frente a otras plataformas de crowdfunding suele proporcionar una mayor garantía ya que existe un inmueble.'
      purchasing_operations:
        title: 'En las operaciones de compra, la garantía es el mismo inmueble que se compra.'
        qn_homeparte_close: '¿Qué pasa si HomeParte cierra el negocio?'
        an_homeparte_close: 'En el supuesto que esto sucediese, los proyectos y las participaciones de cada inversor seguirían vigentes. Se buscaría un administrador para que gestionase los proyectos vigentes. El dinero disponible depositado en la cuenta a nombre de cada inversor se puede retirar en cualquier momento.'
        qn_less_risk: '¿Qué hace HomeParte para reducir mi riesgo?'
        an_less_risk: 'En HomeParte le garantizamos que todos los proyectos que están dados de alta en nuestra plataforma, han sido exhaustivamente analizados. Cada solicitud es examinada cuidadosamente por nosotros y nuestros consultores. Además de los datos de los promotores, realizamos un análisis exhaustivo por proyecto. De forma general, analizamos el proyecto, la trayectoria del promotor y su estado económico, la propiedad, las garantías, la recuperación de pagos, la posibilidad de cambios de promotor, la selección de inquilinos, etc.'
        qn_happen_charged_leases: '¿Qué ocurre si no se cobran los arriendos?'
        an_happen_charged_leases: 'En caso de que un inquilino incumpla con sus obligaciones de pago, nuestro departamento de cobros (o la empresa que designemos para realizar esta gestión) se ocupará íntegramente de la gestión, a la vez que podemos empezar a realizar la expulsión del inquilino y su cambio por otro. HomeParte vela para que los inquilinos sean personas sin problemas de pagos.'
      some_case_performs_operations_rental_insurance_safer_investment:
        title: 'Además HomeParte, en algunos casos realiza las operaciones con seguro de alquiler para conseguir una inversión más segura.'
        qn_promoter_dont_success: '¿Qué ocurre si el promotor no cumple con un proyecto de financiación?'
        an_promoter_dont_success: 'En el caso de que un inversor no cumple con las condiciones acordadas, HomeParte actuará para renegociar con el promotor, cambiar de promotor, o emprender las acciones legales. Cada caso concreto será estudiado por HomeParte con el objetivo de recuperar el total de la inversión más la rentabilidad esperada.'
        qn_less_risk: '¿Qué puedo hacer para minimizar mi riesgo?'
        an_less_risk: 'Si usted diversifica su cartera de inversiones y distribuye su dinero en diferentes proyectos, minimiza el riesgo. Por ejemplo: usted puede elegir entre invertir $ 10.000.000 en un solo proyecto o pequeñas inversiones de $ 1.000.000 en 10 proyectos distintos. En el primer caso usted pone en riesgo el total de la inversión si pasa algo en ese proyecto específico. Sin embargo, si invierte una cantidad similar en varios proyectos diferentes, usted solo pone en riesgo en cada proyecto la cantidad que puso en cada proyecto. Usted distribuye el riesgo y por tanto está minimizando la posible pérdida máxima.'
        qn_reserve_project: '¿Hay algún colchón de reserva en los proyectos?'
        an_reserve_project: 'En algunos proyectos se puede reservar un colchón para proteger al inversor de cualquier sobre coste que se pueda incurrir que no se haya previsto. En la mayoría de los proyectos este colchón no es necesario o muy bajo. En aquellas inversiones que si que sea necesario, este colchón vendrá indicado. La rentabilidad se calcula con toda la inversión realizada, incluyendo el colchón de reserva. Este colchón de reserva se queda apartado en la cuenta que se abre a nombre de la sociedad.'
        qn_buy_project: '¿Utilizas apalancamiento en los proyectos de compra de inmuebles?'
        an_buy_project: 'Preferimos no utilizar deuda en nuestros proyectos para reducir los riesgos. De todas formas, toda la información está disponible en cada ficha de proyecto.'
        qn_guarantees: '¿Existe una garantía para el cobro de los arriendos?'
        an_guarantees: 'En algunas inversiones, según el tipo de contrato, el tipo de inquilino, la zona, etc. podemos decidir tener un seguro de arrendamiento. Las condiciones del seguro estarán en la ficha del proyecto, así como su coste.'
      fees_contracts:
        title: 'Comisiones y contratos'
        qn_cost_homeparte: '¿Cuánto cuesta darse de alta en HomeParte?'
        an_cost_homeparte: 'Nada. Los HomeParte no pagan nada al darse de alta.<br><br>Solo te cobramos si consigues beneficios, un 12,5% como gastos de gestión. Si no obtienes un beneficio con HomeParte nosotros no te cobramos nada por nuestra gestión.'
        qn_contracts_use: '¿Dónde puedo ver los contratos que utilizáis?'
        an_contracts_use: 'Antes de invertir puedes mirar el contrato de inversión general que utilizamos en las operaciones de inversión. Tienes que aceptarlo para poder invertir. Las condiciones específicas son las de la inversión concreta que realizas.'
        qn_maintain_project: '¿Cómo se mantiene HomeParte si los proyectos no dan beneficio?'
        an_maintain_project: 'HomeParte recibe una comisión del promotor por la gestión de la financiación en nuestra plataforma así como por la gestión del seguimiento al proyecto. Está comisión varía según la envergadura del proyecto. En algunos casos, está comisión puede tener la forma de participación en las ganancias del proyecto junto al promotor.'
        qn_property_owner: '¿Quién es el propietario de los inmuebles?'
        an_property_owner: 'En los proyectos de compra son los inversores los propietarios de los inmuebles. Por cada proyecto se crea un Sociedad la cual será la propietaria de los inmuebles, los inversores tendrán participaciones en dicha Sociedad en proporción con las cantidades que hayan invertido en el proyecto.'
      property_owner:
        title: 'En los proyectos de préstamo, los promotores son los propietarios de los inmuebles.'
        qn_document_contract_sale_property_delivered: '¿Se entrega un documento o contrato de la compraventa del inmueble?'
        an_document_contract_sale_property_delivered: 'La copia en pdf de la Escritura Pública de compraventa estará disponible en la sección de Documentación.'
      property_purchase:
        title: 'Compra de inmuebles'
        qn_profits_retained: '¿Porqué se retiene el 10% de los beneficios?'
        an_profits_retained: 'La ley establece una retención del 10% de los beneficios, que en nuestro caso resulta incluso apropiada ya que reducimos el colchón, y lo guardamos para potenciales reparaciones, derramas, y otros imprevistos. Este dinero se queda en la empresa, y a la venta se recupera, es decir, son ingresos que los percibes a la venta del activo y liquidación de la empresa.'
      got_question: 'Tengo mas preguntas ¿qué hago?'
      send_email: 'Envíanos un email a info@homeparte.co y te contestaremos lo más rápido posible.'
      promoters:
        title: 'Promotores e Inmobiliarias'
        qn_what_promotor: '¿Quién puede ser promotor?'
        an_what_promotor: 'Cualquier empresa o autónomo residente en Colombia que necesite financiación para un proyecto inmobiliario. Si quieres adquirir un terreno o inmueble para construir, reformar, alquilar, vender, etc., regístrate y te buscamos la financiación para realizar tu proyecto.'
        qn_advantage_company: '¿Qué ventajas ofrece HomeParte a mi empresa?'
        an_advantage_company: 'HomeParte no es un banco, HomeParte te busca los inversores para financiar hasta el 100% de tu proyecto no teniendo que aportar obligatoriamente recursos propios. Financiación rápida, en pocos días conseguirás la financiación para tu proyecto. Tu proyecto y tu empresa se aprovechará de la publicidad que HomeParte te va a proporcionar, dado que miles de inversores lo estarán viendo. Con HomeParte discutes el proyecto, el coste de la financiación, e incluso puedes pagar en función del éxito de tu proyecto. Tú pones tu saber hacer y tu experiencia y los inversores su dinero.'
        qn_project_finished: '¿Qué tipo de proyectos financiamos?'
        an_project_finished: 'Buscamos proyectos que creen mucho valor, tanto económico como que ayuden a mejorar la calidad de las ciudades en las que vivimos todos, con especial énfasis en proyectos de reformas. Buscamos que los proyectos estén situados en lugares de crecimiento.<br><br>De forma general, hay dos tipos de inversiones, la inversión en vivienda y la financiación de proyectos inmobiliarios.'
        qn_what_is_project_finished: '¿Qué son los proyectos de financiación de proyectos (préstamos)?'
        an_what_is_project_finished: 'Son proyectos cuyo objetivo es la construcción o reforma de viviendas para ponerlos inmediatamente a la venta. HomeParte busca la financiación para tu proyecto inmobiliario hasta el 100% de tus necesidades, estructurando un préstamo para tal efecto.'
        qn_project_invertion: '¿Cuántos Proyectos puedo tener publicados en Housers simultáneamente?'
        an_project_invertion: 'Sólo podrás tener publicado un proyecto a la vez, una vez que ese proyecto alcance la financiación solicitada podrás publicar otro.'
        qn_how_may_project: '¿Cuántos Proyectos puedo tener publicados en Housers simultáneamente?'
        an_how_may_project: 'Sólo podrás tener publicado un proyecto a la vez, una vez que ese proyecto alcance la financiación solicitada podrás publicar otro.'
        qn_how_many_finished_project: '¿Cuántos proyectos puedo financiar al año?'
        an_how_many_finished_project: 'Podrás financiar la cantidad de proyectos que necesites.'
        qn_analitys_project: '¿Cómo se analizan y valoran los proyectos?'
        an_analitys_project: 'Todos los proyectos son sometidos a una estricta auditoria realizada por nosotros y/o una consultora inmobiliaria independiente de reconocido prestigio, la cual dará la viabilidad del proyecto, indicando si el valor, los plazos y el retorno de la inversión son correctos.'
        qn_anonymous_lend_Lease: '¿Puedo solicitar un préstamo de forma anónima?'
        an_anonymous_lend_Lease: 'No , la transparencia es parte fundamental de nuestra plataforma como base para generar la confianza de los inversores.'
        qn_financing_bank: '¿Puedo presentar un proyecto con parte de financiación bancaria?'
        an_financing_bank: 'Si, como en todo proyecto, HomeParte estudiará individualmente cada situación.'
        qn_doc_financing: '¿Qué documentación tengo que presentar para solicitar financiación?'
        an_doc_financing: 'Una vez registrado HomeParte se pondrá en contacto contigo para comentar tu proyecto, en ese momento Homeparte te solicitará la documentación necesaria para poder financiar tu proyecto. Esta documentación incluye datos sobre la empresa así como sobre el proyecto.'
        qn_show_project_without_company: '¿Puedo presentar un proyecto si no he creado todavía la empresa?'
        an_show_project_without_company: 'Sí, el proceso para su publicación sería el mismo, lo único que para poder publicarlo en HomeParte la empresa ya tiene que estar creada. El equipo de HomeParte puede ayudarte a crear la empresa si lo necesitas. A veces incluso no es necesario crear ninguna empresa. Lo mejor es que presentes tu proyecto a HomeParte para discutirlo con nosotros.'
        qn_way_financing_homeparte: '¿Qué posibilidades de financiación ofrece HomeParte a mi proyecto?'
        an_way_financing_homeparte: 'HomeParte te permite financiar el 100% de tu proyecto inmobiliario. Si aportas capital mucho mejor, ya que nuestros inversores requerirán menos beneficios al soportar menos riesgos.'
        qn_long_time_success_project: '¿Qué tarda HomeParte en aprobar un proyecto para su publicación?'
        an_long_time_success_project: 'Dependerá del tamaño del proyecto en concreto, pero si toda la información está disponible, como máximo en 10 días.'
        qn_what_long_take_homeparte: 'Qué tarda HomeParte en conseguir la financiación?'
        an_what_long_take_homeparte: 'Dependerá del tamaño del proyecto en concreto, pero el plazo máximo será de 6 meses, aunque generalmente los buenos proyectos se cierran en un plazo máximo de una o dos semanas.'
        qn_external_inversor: '¿Puedo presentar un inversor externo para completar la financiación?'
        an_external_inversor: 'Si, en ese caso ese inversor externo realizaría el resto de la financiación por medio de HomeParte.'
        qn_check_each_project: '¿Cómo se hace el seguimiento de cada proyecto?'
        an_check_each_project: 'Conforme van avanzando los proyectos se van publicando fotos, informes, datos, certificaciones, etc. Regularmente tendrás que ir comentando el avance del mismo. Además, en caso necesario, HomeParte, se puede comunicar contigo para que amplíes la información.'
        qn_can_get_financing_before_limit_date: '¿Puedo conseguir la financiación antes de la fecha límite?'
        an_can_get_financing_before_limit_date: 'Si, en ese caso significa que tu proyecto ha tenido gran aceptación por parte de los inversores y se podrá ejecutar antes de lo previsto.'
        qn_dont_financing_project: '¿Qué pasa si un proyecto no se financia al 100%?'
        an_dont_financing_project: 'Si el proyecto se ha cubierto en más de un 90%, y existía margen en el proyecto, y además HomeParte considera que el proyecto tiene posibilidades para tener éxito, el proyecto puede lanzarse. Además, puedes en segunda fase solicitar el importe adicional y así completar el 100%.'
        qn_what_hapen_incidentals: '¿Qué pasa en casos de imprevistos?'
        an_what_hapen_incidentals: 'En muchos proyectos publicados en HomeParte existe un fondo de capital para cubrir imprevistos, en caso que ese fondo fuera insuficiente, HomeParte estudiaría la posibilidad de una segunda ronda de financiación, o se tomarían las medidas para conducir el proyecto. Los imprevistos se discuten en la fase de análisis del proyecto.'
        qn_project_failed: '¿Qué pasa si mi proyecto fracasa?'
        an_project_failed: 'Los inversores serían los primeros en recuperar su inversión. HomeParte intentaría encontrar viabilidad de nuevo al proyecto.'
        qn_what_hapen_project_failed: 'Qué pasa si mi proyecto no consigue la financiación en el tiempo estimado?'
        an_what_hapen_project_failed: 'En algunos casos puede resultar que determinados proyectos necesiten más tiempo para ser financiados. La propia naturaleza del proyecto o el coste del mismo son factores que pueden influir en la necesidad de ampliar el periodo de financiación. HomeParte, por tanto, si lo cree conveniente, puede alargar el periodo de financiación.'
        qn_lance_homeparte: '¿Qué me va a cobrar HomeParte?'
        an_lance_homeparte: 'HomeParte te requerirá una cantidad mínima por realizar la auditoría de tu proyecto en concepto de depósito. Si la información proporcionada es correcta y no cambias de opinión en el momento de la financiación, Housers te devolverá ese depósito. A partir de ese momento, HomeParte va de tu mano en todo momento con tu proyecto y sólo cobrará en caso de éxito en la consecución de tu financiación. Si recaudas la cantidad solicitada HomeParte te cobrará un porcentaje como gastos de gestión y de seguimiento del proyecto. Cada proyecto tiene unos costes diferentes en función de su tamaño y complejidad.'
        qn_get_financing: 'Estoy obligado a aceptar la financiación una vez conseguida?'
        an_get_financing: 'Si, desde el momento que se publica el proyecto estás obligado. Si no fuese así tendrás que pagar una penalización y además en ese caso no recuperarías el depósito.'
        qn_const_financing: '¿Qué coste tiene vuestra financiación?'
        an_const_financing: 'El coste de la financiación dependerá de cada proyecto en concreto. Siempre será proporcional a la rentabilidad que obtenga el proyecto y su riesgo. Nuestros inversores son los que eligen sus proyectos.'
        qn_date_in_homeparte: '¿Qué datos aparecen publicados en HomeParte?'
        an_date_in_homeparte: 'En HomeParte publicaremos todos los datos del proyecto, el importe de financiación solicitada, así como datos de la experiencia del promotor, y en algunos casos, si el proyecto lo necesita, tus datos financieros.'
        qn_what_can_finance_project: '¿Quién puede invertir en mi proyecto?'
        an_what_can_finance_project: 'Cualquier persona jurídica o física,, que sea mayor de edad.'
        qn_guarantees_project: '¿Cuáles son las garantías que HomeParte me va a solicitar?'
        an_guarantees_project: 'En HomeParte la garantía reside en el bien inmueble objeto del proyecto.'
        qn_commitment_homeparte: '¿Qué compromisos adquiero con HomeParte?'
        an_commitment_homeparte: 'En HomeParte, somos flexibles. Cada proyecto tiene unos compromisos diferentes. En HomeParte estudiamos tu proyecto y entre los dos vemos qué compromisos son necesarios para que los inversores tengan las garantías necesarias.'
        qn_hapen_get_financing: '¿Qué pasa en el momento que consigo la financiación?'
        an_hapen_get_financing: 'En ese momento HomeParte realizará la transferencia de los fondos a tu propia cuenta en HomeParte.'
      investment_property:
        title: 'Inversión en inmuebles'
        qn_why_project: '¿En los proyectos de compra, quien gestiona los alquileres los mismos?'
        an_why_project: 'Una gestora con experiencia elegida por HomeParte o el promotor del proyecto serán los encargados de gestionar el alquiler y realizar los pagos.'
        qn_buy: '¿En los proyectos de compra, quien y cuando se decide la venta?'
        an_buy: 'La decisión de venta del bien es tomada por HomeParte, buscando un objetivo mínimo de apreciación del bien. Por ejemplo, para un proyecto con objetivo de apreciación del 20%, en el caso de que el valor se incremente en más del 20%, HomeParte pone a la venta el inmueble y proceder al reparto de los beneficios entre todos los inversores de ese proyecto. Toda la información está en cada proyecto de inversión ya que puede variar de uno a otro.'
        qn_more_questyon: '¿Y si tengo más preguntas?'
        an_more_questyon: 'Puedes enviar un email a info@homeparte.co y te responderemos lo antes posible.'

